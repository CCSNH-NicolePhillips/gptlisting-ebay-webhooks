<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Policies · GPTListing</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 2rem; background:#0b1020; color:#f4f6fb; }
      .card { max-width: 760px; margin: 0 auto; background: #141a33; border: 1px solid #2a335c; border-radius: 12px; padding: 1.5rem; }
      .muted { color: #a2a9c8; }
      button { background: #4f7cff; color: white; border: none; border-radius: 8px; padding: .7rem 1rem; cursor: pointer; font-weight: 600; }
      button.secondary { background: transparent; color: #cbd5ff; border: 1px solid #3d4a86; }
      a { color: #a8c1ff; }
      select, input { background: #0f1530; color: #f4f6fb; border: 1px solid #26305a; border-radius: 8px; padding: .5rem; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Business policies</h2>
      <p class="muted">Create the baseline Payment, Returns, and Shipping policies. You can edit them later in Seller Hub.</p>

      <div style="margin: .75rem 0">
        <label>Returns preference
          <select id="returnsPref">
            <option value="default" selected>30-day returns (buyer pays)</option>
            <option value="no-returns">No returns</option>
          </select>
        </label>
      </div>

      <div style="margin: .5rem 0">
        <button id="provisionBtn">Create default policies</button>
        <span id="msg" class="muted"></span>
      </div>

      <div style="margin-top:1rem">
        <a class="secondary" href="/">← Back to landing</a>
        <a class="secondary" href="/.netlify/functions/ebay-list-policies" target="_blank" style="margin-left:.5rem">View policies JSON ↗</a>
      </div>
    </div>

    <script>
      async function ensureConnected() {
        const s = await (await fetch('/.netlify/functions/status')).json();
        if (!s.ebay?.connected) {
          document.getElementById('msg').textContent = 'Connect eBay first.';
          throw new Error('Not connected');
        }
      }
      document.getElementById('provisionBtn').onclick = async () => {
        try {
          await ensureConnected();
          const pref = (document.getElementById('returnsPref') || { value: 'default' }).value;
          const qs = pref === 'no-returns' ? '?returns=false' : '';
          const r = await fetch('/.netlify/functions/ebay-provision-policies' + qs);
          const data = await r.json();
          document.getElementById('msg').textContent = r.ok ? 'Policies ready. Returning to landing…' : ('Error: ' + (data.error || JSON.stringify(data)));
          if (r.ok) setTimeout(() => location.href = '/', 1200);
        } catch(e) { document.getElementById('msg').textContent = 'Error: ' + e.message; }
      };
    </script>
  </body>
  </html>
