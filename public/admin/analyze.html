<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Product Analyzer — Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:24px;line-height:1.4}
  .row{display:grid;grid-template-columns:1fr auto auto auto;gap:12px;margin-bottom:12px}
    textarea{width:100%;height:140px}
    input[type="number"]{width:80px}
  input[type="password"]{width:200px}
  button{padding:8px 14px;border:1px solid #ddd;border-radius:8px;cursor:pointer;background:#111;color:#fff}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;margin-top:20px}
    .card{border:1px solid #eee;border-radius:12px;padding:12px}
    .imgs{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
    .imgs img{width:76px;height:76px;object-fit:cover;border:1px solid #eee;border-radius:8px}
    .muted{color:#666;font-size:.9rem}
    #status{display:flex;align-items:center;gap:8px;flex-wrap:wrap;margin-top:8px;min-height:28px}
    .status-pill{display:inline-flex;align-items:center;gap:6px;padding:4px 10px;border-radius:999px;background:#103f91;color:#fff;font-size:.85rem;font-weight:600;text-transform:uppercase;letter-spacing:.02em}
    .status-pill button{border:none;background:rgba(255,255,255,0.9);color:#103f91;font-size:.7rem;font-weight:600;padding:2px 8px;border-radius:999px;cursor:pointer}
    .status-pill button:hover{background:#fff}
    .status-pill button:focus{outline:2px solid rgba(16,63,145,0.35);outline-offset:1px}
    .status-message{font-weight:600;color:#103f91}
    .summary{margin-top:10px}
    .warn{background:#fff8e6;border:1px solid #fde1a3;padding:8px;border-radius:8px;margin-top:8px}
    code{background:#f6f6f6;padding:2px 4px;border-radius:4px}
    .tabs{display:flex;gap:8px;margin-bottom:16px}
    .tab{background:#f4f4f4;color:#111;border:1px solid #ddd;border-radius:24px;padding:8px 16px;cursor:pointer}
    .tab.active{background:#111;color:#fff}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .jobs-table{width:100%;border-collapse:collapse;margin-bottom:16px}
    .jobs-table th,.jobs-table td{padding:8px 10px;border:1px solid #eee;text-align:left;font-size:.95rem}
    .job-row{cursor:pointer}
    .job-row:hover{background:#fafafa}
    .job-row.active{background:#e9f3ff}
    .job-summary-card{border:1px solid #eee;border-radius:12px;padding:12px;margin-bottom:16px;background:#fafbff}
    .job-actions{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
    .job-actions button{background:#0f62fe;border-color:#0f62fe;color:#fff}
    .detail-table{width:100%;border-collapse:collapse;margin:12px 0}
    .detail-table th,.detail-table td{border:1px solid #eee;padding:6px 8px;text-align:left;font-size:.9rem}
    .groups-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;margin-top:12px}
    .group-card{border:1px solid #eee;border-radius:12px;padding:10px;background:#fff}
  .draft-preview-wrap{margin-top:16px;padding:12px;border:1px solid #d7dcff;border-radius:12px;background:#f4f6ff}
  .draft-preview-title{margin:0 0 12px;font-size:1.05rem}
  .draft-preview-item{padding:12px 0;border-top:1px solid #e0e4ff}
  .draft-preview-item:first-child{border-top:none;padding-top:0}
  .draft-preview-meta{display:flex;flex-wrap:wrap;gap:12px;margin:6px 0;font-size:.9rem;color:#333}
  .draft-preview-aspects{margin:8px 0 0;padding-left:18px;font-size:.9rem;color:#333}
  .draft-preview-aspects li{margin:2px 0}
  .draft-preview-missing{color:#c9372c;font-weight:600}
  .badge{display:inline-flex;align-items:center;font-size:.75rem;font-weight:600;padding:2px 8px;border-radius:999px;background:#e0e4ff;color:#103f91}
  </style>
</head>
<body>
  <h1>Product Analyzer — Admin</h1>

  <div id="tabs" class="tabs">
    <button data-tab="analyze" class="tab active">Analyze</button>
    <button data-tab="jobs" class="tab">Jobs</button>
  </div>

  <section id="tab-analyze" class="tab-panel active">
    <div class="row">
      <label style="display:block">
        <div class="muted">Image URLs (one per line)</div>
        <textarea id="urls" placeholder="https://dl.dropboxusercontent.com/..."></textarea>
      </label>
      <label>
        <div class="muted">Batch size</div>
        <input id="batch" type="number" min="4" max="20" value="12"/>
      </label>
      <label>
        <div class="muted">Admin token</div>
        <input id="token" type="password" placeholder="Bearer token" autocomplete="off"/>
      </label>
      <div style="align-self:end;display:flex;gap:8px;flex-wrap:wrap">
        <button id="runBtn">Analyze</button>
        <button id="bgBtn">Analyze (background)</button>
        <button id="downloadJSON" disabled>Download JSON</button>
        <button id="downloadCSV" disabled>Download CSV</button>
      </div>
    </div>

    <div id="status" class="muted"></div>
    <div id="warnings"></div>
    <div id="summary" class="summary"></div>
    <h2>Analytics Dashboard</h2>
    <div id="analytics" style="margin-bottom:20px;"></div>
    <canvas id="priceChart" width="600" height="300"></canvas>
    <div id="grid" class="grid"></div>
  </section>

  <section id="tab-jobs" class="tab-panel" aria-hidden="true">
    <div id="jobsStatus" class="muted"></div>
    <div style="display:flex;justify-content:space-between;align-items:center;margin:12px 0">
      <div>
        <strong>Recent Jobs</strong>
        <span id="jobsCount" class="muted"></span>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <label class="muted" style="display:flex;align-items:center;gap:6px">
          Refresh
          <select id="jobRefresh">
            <option value="0">Manual</option>
            <option value="15000">15s</option>
            <option value="30000">30s</option>
            <option value="60000">60s</option>
          </select>
        </label>
        <button id="refreshJobs">Reload</button>
      </div>
    </div>
    <div id="jobsTableWrap"></div>
    <div id="jobDetail" class="job-detail"></div>
  </section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">
import { groupsToCSV } from "./export-utils.js";

const fnUrl = "/.netlify/functions/analyze-images";
const bgUrl = "/.netlify/functions/analyze-images-bg";
const statusUrl = "/.netlify/functions/analyze-images-status";
const analyticsUrl = "/.netlify/functions/analyze-analytics";
const jobsUrl = "/.netlify/functions/analyze-jobs";
const jobDetailUrl = "/.netlify/functions/analyze-job";
const TOKEN_KEY = "analyzerAdminToken";
const DEFAULT_MARKETPLACE_ID = window.__DEFAULT_MARKETPLACE_ID__ || "EBAY_US";
const DEFAULT_CATEGORY_ID = window.__DEFAULT_CATEGORY_ID__ || "177011";
const SUPPLEMENT_CATEGORY_ID = "180959";

const tokenInput = document.getElementById("token");
try {
  const saved = localStorage.getItem(TOKEN_KEY);
  if (tokenInput instanceof HTMLInputElement && saved) tokenInput.value = saved;
} catch {
  // localStorage might be disabled; ignore
}
if (tokenInput instanceof HTMLInputElement) {
  tokenInput.addEventListener("change", () => {
    loadAnalytics().catch(() => {});
  });
  tokenInput.addEventListener("blur", () => {
    loadAnalytics().catch(() => {});
  });
}

let pollTimer = null;
let lastResult = null;
let priceChart = null;
let jobPollTimer = null;
let activeJobId = null;
window._currentJobData = null;
let taxonomyDataPromise = null;

async function loadAnalytics(){
  const div = document.getElementById("analytics");
  const canvas = document.getElementById("priceChart");
  if (!div || !canvas) return;

  try {
    const headers = buildHeaders(false);
    headers.Accept = "application/json";
    const res = await fetch(analyticsUrl, { headers });
    if (!res.ok) {
      div.textContent = res.status === 401 ? "Enter admin token to view analytics." : `Analytics unavailable (${res.status})`;
      return;
    }

    const data = await res.json();
    const list = Array.isArray(data?.summaries) ? data.summaries : [];
    if (!list.length) {
      div.textContent = "No completed jobs yet.";
      if (priceChart) {
        priceChart.destroy();
        priceChart = null;
      }
      return;
    }

    const tbl = document.createElement("table");
    tbl.innerHTML = `
  <tr><th>Job ID</th><th>Groups</th><th>Warnings</th>
      <th>Avg Price</th><th>Min</th><th>Max</th><th>Duration (s)</th></tr>`;
    for (const job of list) {
      const row = document.createElement("tr");
      row.innerHTML = `
      <td>${(job.jobId || "").slice(0,8)}...</td>
      <td>${job.groups ?? 0}</td>
      <td>${job.warnings ?? 0}</td>
      <td>$${job.avgPrice ?? 0}</td>
      <td>$${job.minPrice ?? 0}</td>
      <td>$${job.maxPrice ?? 0}</td>
      <td>${job.durationSec ?? "?"}</td>`;
      tbl.appendChild(row);
    }
    div.innerHTML = "";
    div.appendChild(tbl);

    if (typeof Chart !== "undefined") {
      const ctx = canvas.getContext("2d");
      const labels = list.map((job) => (job.jobId || "").slice(0,6));
      const dataPoints = list.map((job) => Number(job.avgPrice ?? 0));
      if (priceChart) {
        priceChart.destroy();
      }
      priceChart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [
            {
              label: "Avg Price",
              data: dataPoints,
              borderColor: "#0074D9",
              backgroundColor: "rgba(0,116,217,0.15)",
              tension: 0.2,
              fill: false,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: "Price ($)" },
            },
          },
          plugins: {
            legend: { display: false },
          },
        },
      });
    }
  } catch (err) {
    console.error("Analytics load failed", err);
    div.textContent = "Analytics unavailable.";
  }
}

function parseUrls(text){
  return Array.from(new Set(
    text.split(/\r?\n/).map(s => s.trim()).filter(Boolean)
  ));
}

function el(tag, attrs={}, children=[]){
  const n = document.createElement(tag);
  Object.entries(attrs).forEach(([k,v]) => {
    if (k === "class") n.className = v;
    else if (k === "html") n.innerHTML = v;
    else n.setAttribute(k, v);
  });
  children.forEach(c => n.appendChild(c));
  return n;
}

function stopPolling(){
  if (pollTimer) {
    clearInterval(pollTimer);
    pollTimer = null;
  }
}

function renderJobStatus(statusEl, jobId, message) {
  if (!statusEl) return;
  statusEl.innerHTML = "";

  if (jobId) {
    const pill = document.createElement("span");
    pill.className = "status-pill";
    pill.dataset.jobId = jobId;

    const label = document.createElement("span");
    label.textContent = `Job ${jobId}`;
    pill.appendChild(label);

    const copyBtn = document.createElement("button");
    copyBtn.type = "button";
    copyBtn.textContent = "Copy";
    copyBtn.addEventListener("click", async (event) => {
      event.preventDefault();
      event.stopPropagation();
      const original = copyBtn.textContent;
      const reset = () => {
        copyBtn.textContent = original;
      };
      try {
        if (navigator.clipboard?.writeText) {
          await navigator.clipboard.writeText(jobId);
        } else {
          const accepted = window.prompt("Copy job ID:", jobId);
          if (accepted === null) {
            copyBtn.textContent = "Copy?";
            setTimeout(reset, 1600);
            return;
          }
        }
        copyBtn.textContent = "Copied!";
      } catch (err) {
        console.warn("Job ID copy failed", err);
        const accepted = window.prompt("Copy job ID:", jobId);
        copyBtn.textContent = accepted === null ? "Copy?" : "Copied!";
      }
      setTimeout(reset, 1600);
    });
    pill.appendChild(copyBtn);

    statusEl.appendChild(pill);
  }

  if (message) {
    const messageSpan = document.createElement("span");
    messageSpan.className = "status-message";
    messageSpan.textContent = message;
    statusEl.appendChild(messageSpan);
  }
}

function setDownloadEnabled(enabled) {
  const jsonBtn = document.getElementById("downloadJSON");
  const csvBtn = document.getElementById("downloadCSV");
  if (jsonBtn) jsonBtn.disabled = !enabled;
  if (csvBtn) csvBtn.disabled = !enabled;
}

function clearResults(options = { resetLast: true }){
  document.getElementById("grid").innerHTML = "";
  document.getElementById("summary").textContent = "";
  document.getElementById("warnings").innerHTML = "";
  if (options.resetLast) {
    lastResult = null;
    setDownloadEnabled(false);
  }
}

function renderResult(data, options = {}){
  clearResults({ resetLast: false });
  const status = document.getElementById("status");
  const grid = document.getElementById("grid");
  const summary = document.getElementById("summary");
  const warningsBox = document.getElementById("warnings");

  lastResult = data;
  setDownloadEnabled(true);
  const statusMessage = options.statusMessage ?? data.info ?? "Complete.";
  if (options.jobId) {
    renderJobStatus(status, options.jobId, statusMessage);
  } else if (status) {
    status.textContent = statusMessage;
  }

  if (Array.isArray(data.warnings) && data.warnings.length){
    warningsBox.appendChild(el("div", {class:"warn"}, [
      el("div", {html: "<strong>Warnings:</strong>"}),
      el("ul", {}, data.warnings.map(w => el("li", {html: w})))
    ]));
  }

  if (data.summary){
    summary.textContent = `Batches: ${data.summary.batches} • Groups: ${data.summary.totalGroups}`;
  }

  (data.groups || []).forEach(g => {
    const card = el("div", {class:"card"});
    const header = el("div", {html: `<strong>${g.brand || "Unknown"} — ${g.product || ""}</strong>`});
    const meta = el("div", {class:"muted", html:
      [
        g.variant ? `Variant: <code>${g.variant}</code>` : "",
        g.size ? `Size: <code>${g.size}</code>` : "",
        g.category ? `Category: <code>${g.category}</code>` : "",
        g.confidence != null ? `Confidence: <code>${g.confidence}</code>` : ""
      ].filter(Boolean).join(" • ")
    });
    const id = el("div", {class:"muted", html: `ID: <code>${g.groupId}</code>`});
    const claims = Array.isArray(g.claims) && g.claims.length
      ? el("div", {class:"muted", html: "Claims: " + g.claims.map(c => `<code>${c}</code>`).join(" ")} )
      : el("div");
    const hasMarket = g.market && (g.market.avg || g.market.amazon || g.market.walmart || g.market.brand);
    const market = hasMarket
      ? el("div", {class:"muted", html:
          `Market avg ≈ $${g.market?.avg ?? "–"} (Amazon $${g.market?.amazon ?? "–"}, Walmart $${g.market?.walmart ?? "–"}, Brand $${g.market?.brand ?? "–"})`
        })
      : null;
    const sources = hasMarket
      ? el("div", {class:"muted", html: `Sources: ${[
          g.market?.amazon ? "Amazon ✓" : "Amazon –",
          g.market?.walmart ? "Walmart ✓" : "Walmart –",
          g.market?.brand ? "Brand ✓" : "Brand –"
        ].join(" · ")}`})
      : null;
    const pricing = g.pricing
      ? (() => {
          const auto = g.pricing.auto || {};
          return el("div", {class:"muted", html:
            `eBay Price $${g.pricing.ebay} (base $${g.pricing.base})<br>` +
            `Auto-reduce $${auto.reduceBy} every ${auto.everyDays} days → min $${auto.minPrice}`
          });
        })()
      : null;
    const imgs = el("div", {class:"imgs"});
    (g.images || []).slice(0,10).forEach(u => imgs.appendChild(el("img", {src: u, alt: "preview"})));

    card.appendChild(header);
    card.appendChild(meta);
    card.appendChild(id);
    card.appendChild(claims);
    if (market) card.appendChild(market);
    if (sources) card.appendChild(sources);
    if (pricing) card.appendChild(pricing);
    if (!pricing) {
      const manualBtn = document.createElement("button");
      manualBtn.textContent = "Set price manually";
      manualBtn.addEventListener("click", () => {
        const manual = prompt("Enter eBay start price (USD):");
        if (!manual) return;
        alert(`Manual price recorded: $${manual}`);
      });
      card.appendChild(manualBtn);
    }
    card.appendChild(imgs);
    grid.appendChild(card);
  });

  loadAnalytics().catch(() => {});
}

async function pollJob(jobId, pollHeaders){
  const status = document.getElementById("status");

  try {
    const resp = await fetch(`${statusUrl}?jobId=${encodeURIComponent(jobId)}`, {
      headers: pollHeaders
    });

    if (!resp.ok) {
      renderJobStatus(status, jobId, `status error (${resp.status})`);
      stopPolling();
      return;
    }

    const payload = await resp.json();
    const state = payload.state;

    if (state === "pending" || state === "running") {
  renderJobStatus(status, jobId, state === "running" ? "Running…" : "Pending…");
      return;
    }

    stopPolling();

    if (state === "complete") {
      renderResult(payload, { jobId, statusMessage: payload.info || "Complete." });
    } else if (state === "error") {
      renderJobStatus(status, jobId, `failed: ${payload.error || "unknown"}`);
    } else {
      renderJobStatus(status, jobId, `status: ${state || "unknown"}`);
    }
  } catch (err) {
    console.error("Polling error", err);
    renderJobStatus(status, jobId, "polling failed");
    stopPolling();
  }
}

function buildHeaders(includeJson = true){
  const headers = includeJson ? { "Content-Type": "application/json" } : {};
  const token = tokenInput instanceof HTMLInputElement ? tokenInput.value.trim() : "";

  if (token) {
    headers.Authorization = `Bearer ${token}`;
    try {
      localStorage.setItem(TOKEN_KEY, token);
    } catch {
      // ignore storage errors
    }
  }

  return headers;
}

async function analyze(){
  stopPolling();

  const urls = parseUrls(document.getElementById("urls").value);
  const batchSize = Number(document.getElementById("batch").value) || 12;
  const status = document.getElementById("status");

  clearResults({ resetLast: true });
  status.textContent = "Running…";

  const res = await fetch(fnUrl, {
    method: "POST",
    headers: buildHeaders(true),
    body: JSON.stringify({ images: urls, batchSize })
  });

  if (!res.ok) {
    status.textContent = `Error (${res.status})`;
    return;
  }

  const data = await res.json();
  renderResult(data);
}

async function analyzeBackground(){
  stopPolling();

  const urls = parseUrls(document.getElementById("urls").value);
  const batchSize = Number(document.getElementById("batch").value) || 12;
  const status = document.getElementById("status");

  clearResults({ resetLast: true });
  status.textContent = "Queuing background job…";

  const res = await fetch(bgUrl, {
    method: "POST",
    headers: buildHeaders(true),
    body: JSON.stringify({ images: urls, batchSize })
  });

  if (!res.ok) {
    status.textContent = `Error (${res.status})`;
    return;
  }

  const data = await res.json();
  const jobId = data.jobId;
  if (!jobId) {
    status.textContent = "Unexpected response";
    return;
  }

  renderJobStatus(status, jobId, "Pending…");

  const pollHeaders = buildHeaders(false);
  pollTimer = setInterval(() => {
    pollJob(jobId, pollHeaders);
  }, 2000);
}

document.getElementById("runBtn").addEventListener("click", analyze);
document.getElementById("bgBtn").addEventListener("click", analyzeBackground);
document.getElementById("downloadJSON").addEventListener("click", () => {
  if (!lastResult) {
    alert("No data yet");
    return;
  }

  const blob = new Blob([JSON.stringify(lastResult, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const anchor = document.createElement("a");
  anchor.href = url;
  anchor.download = `visionhooks_${Date.now()}.json`;
  anchor.click();
  URL.revokeObjectURL(url);
});

document.getElementById("downloadCSV").addEventListener("click", () => {
  if (!lastResult) {
    alert("No data yet");
    return;
  }

  const csv = groupsToCSV(lastResult.groups || []);
  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const anchor = document.createElement("a");
  anchor.href = url;
  anchor.download = `visionhooks_${Date.now()}.csv`;
  anchor.click();
  URL.revokeObjectURL(url);
});

const tabs = Array.from(document.querySelectorAll("#tabs .tab"));
const panels = {
  analyze: document.getElementById("tab-analyze"),
  jobs: document.getElementById("tab-jobs"),
};

tabs.forEach((tab) => {
  tab.addEventListener("click", () => {
    const target = tab.getAttribute("data-tab");
    if (!target || !panels[target]) return;
    tabs.forEach((btn) => btn.classList.toggle("active", btn === tab));
    Object.entries(panels).forEach(([name, panel]) => {
      const isActive = name === target;
      panel.classList.toggle("active", isActive);
      panel.setAttribute("aria-hidden", isActive ? "false" : "true");
    });
    if (target === "jobs") {
      loadJobs().catch(() => {});
    }
  });
});

const refreshSelect = document.getElementById("jobRefresh");
const refreshBtn = document.getElementById("refreshJobs");
if (refreshBtn) {
  refreshBtn.addEventListener("click", () => loadJobs(true).catch(() => {}));
}
if (refreshSelect instanceof HTMLSelectElement) {
  refreshSelect.addEventListener("change", () => {
    const interval = Number(refreshSelect.value);
    setJobPolling(interval);
  });
}

function setJobPolling(intervalMs) {
  if (jobPollTimer) {
    clearInterval(jobPollTimer);
    jobPollTimer = null;
  }
  if (!intervalMs) return;
  jobPollTimer = setInterval(() => {
    loadJobs().catch(() => {});
  }, intervalMs);
}

async function loadJobs(force = false) {
  const statusEl = document.getElementById("jobsStatus");
  const tableWrap = document.getElementById("jobsTableWrap");
  if (!statusEl || !tableWrap) return;
  if (!force && tableWrap.dataset.loading === "1") return;
  tableWrap.dataset.loading = "1";
  statusEl.textContent = "Loading jobs…";
  try {
    const headers = buildHeaders(false);
    headers.Accept = "application/json";
    const res = await fetch(`${jobsUrl}?limit=50`, { headers });
    if (!res.ok) {
      statusEl.textContent = res.status === 401 ? "Enter admin token" : `Failed to load jobs (${res.status})`;
      tableWrap.innerHTML = "";
      return;
    }
  const data = await res.json();
  const jobs = Array.isArray(data?.jobs) ? data.jobs : [];
  tableWrap.innerHTML = buildJobsTable(jobs);
  const countEl = document.getElementById("jobsCount");
  if (countEl) countEl.textContent = jobs.length ? `(${jobs.length})` : "";
    statusEl.textContent = jobs.length ? "" : "No jobs available.";
    attachJobRowHandlers();
    if (activeJobId) {
      focusJobRow(activeJobId);
    }
  } catch (err) {
    console.error("Jobs load failed", err);
    statusEl.textContent = "Jobs unavailable.";
    tableWrap.innerHTML = "";
  } finally {
    delete tableWrap.dataset.loading;
  }
}

function buildJobsTable(jobs) {
  if (!jobs.length) {
    return "<div class=\"muted\">No jobs yet.</div>";
  }
  const rows = jobs
    .map((job) => {
  const jobId = String(job?.jobId || "unknown");
  const shortId = escapeHtml(jobId.slice(0, 8));
      const started = job?.startedAt ? formatTime(job.startedAt) : "—";
      const finished = job?.finishedAt ? formatTime(job.finishedAt) : "—";
      const durationSec = job?.durationMs ? (job.durationMs / 1000).toFixed(1) : "—";
      const price = job?.price || {};
      const groups = job?.summary?.totalGroups ?? 0;
  const state = escapeHtml(job?.state || "unknown");
      const avg = price.sampleCount ? `$${Number(price.average || 0).toFixed(2)}` : "—";
      const min = price.sampleCount ? `$${Number(price.min || 0).toFixed(2)}` : "—";
      const max = price.sampleCount ? `$${Number(price.max || 0).toFixed(2)}` : "—";
      return `
        <tr data-job-id="${jobId}" class="job-row">
          <td><code>${shortId}</code></td>
          <td>${state}</td>
          <td>${groups}</td>
          <td>${job?.warningsCount ?? 0}</td>
          <td>${avg}</td>
          <td>${min}</td>
          <td>${max}</td>
          <td>${durationSec}</td>
          <td>${started}</td>
          <td>${finished}</td>
        </tr>`;
    })
    .join("");

  return `
    <table class="jobs-table">
      <thead>
        <tr>
          <th>Job</th>
          <th>Status</th>
          <th>Groups</th>
          <th>Warnings</th>
          <th>Avg</th>
          <th>Min</th>
          <th>Max</th>
          <th>Duration (s)</th>
          <th>Started</th>
          <th>Finished</th>
        </tr>
      </thead>
      <tbody>${rows}</tbody>
    </table>`;
}

function attachJobRowHandlers() {
  document.querySelectorAll(".job-row").forEach((row) => {
    row.addEventListener("click", () => {
      const jobId = row.getAttribute("data-job-id");
      if (jobId) {
        activeJobId = jobId;
        loadJobDetail(jobId).catch(() => {});
      }
    });
  });
}

function focusJobRow(jobId) {
  document.querySelectorAll(".job-row").forEach((row) => {
    const isActive = row.getAttribute("data-job-id") === jobId;
    row.classList.toggle("active", isActive);
  });
}

async function loadJobDetail(jobId) {
  const detailEl = document.getElementById("jobDetail");
  const statusEl = document.getElementById("jobsStatus");
  if (!detailEl || !statusEl) return;
  window._currentJobData = null;
  statusEl.textContent = `Loading job ${jobId}…`;
  detailEl.innerHTML = "";
  focusJobRow(jobId);
  try {
    const headers = buildHeaders(false);
    headers.Accept = "application/json";
    const res = await fetch(`${jobDetailUrl}?jobId=${encodeURIComponent(jobId)}`, { headers });
    if (!res.ok) {
      statusEl.textContent = res.status === 404 ? "Job not found" : `Failed to load job (${res.status})`;
      window._currentJobData = null;
      return;
    }
    const data = await res.json();
    if (!data?.job) {
      statusEl.textContent = "Job unavailable.";
      window._currentJobData = null;
      return;
    }
    activeJobId = jobId;
    renderJobDetail(data.job);
    statusEl.textContent = "";
  } catch (err) {
    console.error("Job detail failed", err);
    statusEl.textContent = "Job detail unavailable.";
    window._currentJobData = null;
  }
}

function renderJobDetail(job) {
  const detailEl = document.getElementById("jobDetail");
  if (!detailEl) return;
  const price = job.price || {};
  const warnings = Array.isArray(job.warnings) ? job.warnings : [];
  const bindings = Array.isArray(job.bindings) ? job.bindings : [];
  const groups = Array.isArray(job.groups) ? job.groups : [];

  const priceSummary = price.sampleCount
  ? `<div><strong>Pricing</strong>: avg $${Number(price.average || 0).toFixed(2)} (min $${Number(price.min || 0).toFixed(2)}, max $${Number(price.max || 0).toFixed(2)}) from ${price.sampleCount} bindings; auto=${price.autoCount}</div>`
    : `<div class="muted">No pricing data</div>`;

  const warnList = warnings.length
    ? `<ul>${warnings.map((w) => `<li>${escapeHtml(w)}</li>`).join("")}</ul>`
    : `<div class="muted">No warnings</div>`;

  const bindingsHtml = bindings.length
    ? `<table class="detail-table">
        <thead><tr><th>Group</th><th>Price</th><th>Auto</th><th>Listing</th><th>SKU</th></tr></thead>
        <tbody>
          ${bindings
            .map(
              (binding) => `
                <tr>
                  <td><code>${escapeHtml(binding.groupId || "")}</code></td>
                  <td>${formatPrice(binding.currentPrice)}</td>
                  <td>${binding.auto ? formatAuto(binding.auto) : "—"}</td>
                  <td>${escapeHtml(binding.listingId || binding.offerId || "—")}</td>
                  <td>${escapeHtml(binding.sku || "—")}</td>
                </tr>
              `
            )
            .join("")}
        </tbody>
      </table>`
    : `<div class="muted">No bound listings</div>`;

  const groupsHtml = groups.length
    ? `<div class="groups-grid">
        ${groups
          .map((group) => {
            const meta = [group.brand, group.product, group.variant].filter(Boolean).join(" · ");
            const market = group.market?.avg ? `$${Number(group.market.avg || 0).toFixed(2)}` : "—";
            const binding = group.binding;
            return `<div class="group-card">
              <div><strong>${escapeHtml(group.groupId || "(id?)")}</strong></div>
              <div class="muted">${escapeHtml(meta || "Unknown product")} • Market ${market}</div>
              <div>${binding ? `Bound ${formatPrice(binding.currentPrice)}` : "Not bound"}</div>
            </div>`;
          })
          .join("")}
      </div>`
    : "";

  detailEl.innerHTML = `
    <div class="job-summary-card">
  <div><strong>Job ${escapeHtml(job.jobId || "unknown")}</strong></div>
  <div>Status: ${escapeHtml(job.state || "unknown")}</div>
      <div>Started: ${job.startedAt ? formatTime(job.startedAt) : "—"}, Finished: ${job.finishedAt ? formatTime(job.finishedAt) : "—"}</div>
      <div>Duration: ${job.durationMs ? (job.durationMs / 1000).toFixed(1) + "s" : "—"}</div>
      ${priceSummary}
      <div><strong>Warnings</strong>: ${warnList}</div>
      <div class="job-actions">
        <button id="btnCreateDrafts">Create eBay Drafts</button>
      </div>
    </div>
    <div id="draftPreviewPanel"></div>
    <h3>Bindings</h3>
    ${bindingsHtml}
    ${groupsHtml ? "<h3>Groups</h3>" : ""}
    ${groupsHtml}
  `;

  setupDraftButton(job);
}

function setupDraftButton(job) {
  window._currentJobData = job;
  const btn = document.getElementById("btnCreateDrafts");
  if (!btn) return;
  const statusEl = document.getElementById("jobsStatus");
  btn.onclick = async () => {
    const current = window._currentJobData;
    if (!current) {
      alert("Open a job in the list first.");
      return;
    }
    const groups = Array.isArray(current.groups)
      ? current.groups.filter((g) => Number(g?.pricing?.ebay) > 0)
      : [];
    if (!groups.length) {
      alert("No groups with pricing available.");
      return;
    }
    renderDraftPreview([]);
    btn.disabled = true;
    if (statusEl) statusEl.textContent = `Submitting ${groups.length} group${groups.length === 1 ? '' : 's'}…`;
    try {
      const headers = buildHeaders(true);
      headers.Accept = "application/json";
      const res = await fetch("/.netlify/functions/ebay-create-draft", {
        method: "POST",
        headers,
        body: JSON.stringify({ groups }),
      });
      const data = await res.json().catch(() => null);
      if (!res.ok) {
        if (statusEl)
          statusEl.textContent = `Draft creation failed (${res.status})`;
        console.error("Draft creation failed", data);
        alert(`Draft creation failed: ${data?.error || res.statusText || res.status}`);
        renderDraftPreview([]);
        return;
      }
      window._lastDraftResponse = data;
      if (data?.dryRun) {
        if (statusEl)
          statusEl.textContent = `Dry run ready for ${data.count || groups.length} item(s). Check console for previews.`;
        console.log("Draft preview result", data);
        renderDraftPreview(Array.isArray(data?.previews) ? data.previews : []);
        alert(`Dry run complete for ${data.count || groups.length} item(s).`);
      } else {
        const created = Number(data?.created ?? data?.count ?? groups.length);
        if (statusEl)
          statusEl.textContent = `Created ${created} draft${created === 1 ? '' : 's'}.`;
        console.log("Draft creation result", data);
        renderDraftPreview(extractPreviewsFromResult(data));
        alert(`Created ${created} draft${created === 1 ? '' : 's'}.`);
      }
    } catch (err) {
      if (statusEl) statusEl.textContent = "Draft creation error.";
      console.error("Draft creation error", err);
      alert(`Draft creation error: ${err?.message || err}`);
      renderDraftPreview([]);
    } finally {
      btn.disabled = false;
    }
  };
}

function renderDraftPreview(previews) {
  const panel = document.getElementById("draftPreviewPanel");
  if (!panel) return;
  if (!Array.isArray(previews) || !previews.length) {
    panel.innerHTML = "";
    panel.style.display = "none";
    return;
  }

  const itemsHtml = previews
    .map((preview) => {
      const sku = escapeHtml(preview?.sku || "(no sku)");
      const title = escapeHtml(preview?.title || "Untitled Listing");
      const marketplace = escapeHtml(preview?.marketplaceId || preview?.meta?.marketplaceId || "EBAY_US");
      const price = Number(preview?.price || preview?.meta?.price || 0);
      const priceText = price > 0 ? `$${price.toFixed(2)}` : "—";
      const quantity = Number(preview?.quantity || 0);
      const qtyText = Number.isFinite(quantity) && quantity > 0 ? String(quantity) : "—";
      const selected = preview?.meta?.selectedCategory;
      const categoryLabel = selected
        ? `${escapeHtml(selected.title)} (${escapeHtml(selected.id)})`
        : escapeHtml(preview?.categoryId || preview?.meta?.categoryId || "Unassigned");
      const missing = Array.isArray(preview?.meta?.missingRequired)
        ? preview.meta.missingRequired
        : findMissingRequired(preview?.aspects);
      const aspectsList = summarizeAspects(preview?.aspects);
      const missingHtml = missing.length
        ? `<div class="draft-preview-missing">Missing required specifics: ${missing
            .map((name) => escapeHtml(name))
            .join(", ")}</div>`
        : "";

      return `
        <div class="draft-preview-item">
          <div class="draft-preview-meta"><span class="badge">${sku}</span><span>${title}</span></div>
          <div class="draft-preview-meta"><span><strong>Category</strong>: ${categoryLabel}</span><span><strong>Marketplace</strong>: ${marketplace}</span><span><strong>Price</strong>: ${priceText}</span><span><strong>Qty</strong>: ${qtyText}</span></div>
          ${missingHtml}
          ${aspectsList}
        </div>`;
    })
    .join("");

  panel.style.display = "block";
  panel.innerHTML = `
    <div class="draft-preview-wrap">
      <h3 class="draft-preview-title">Draft Preview</h3>
      ${itemsHtml}
    </div>`;
}

function extractPreviewsFromResult(data) {
  if (!data || !Array.isArray(data?.results)) return [];
  return data.results.map((entry) => {
    const draft = entry?.draft || {};
    return {
      sku: draft.sku || entry?.sku,
      title: draft.title || entry?.meta?.selectedCategory?.title || entry?.sku,
      price: draft.price ?? entry?.meta?.price,
      quantity: draft.quantity,
      categoryId: draft.categoryId || entry?.meta?.selectedCategory?.id || entry?.meta?.categoryId,
      marketplaceId: draft.marketplaceId || entry?.meta?.marketplaceId,
      imageUrls: draft.imageUrls || [],
      aspects: draft.aspects || {},
      meta: entry?.meta || null,
    };
  });
}

function summarizeAspects(aspects) {
  if (!aspects || typeof aspects !== "object") return "";
  const entries = Object.entries(aspects).slice(0, 8);
  if (!entries.length) return "";
  const items = entries
    .map(([name, values]) => {
      const list = Array.isArray(values) ? values : [];
      if (!list.length) {
        return `<li class="draft-preview-missing">${escapeHtml(name)}: (missing)</li>`;
      }
      const joined = list.map((val) => escapeHtml(val)).join(", ");
      return `<li>${escapeHtml(name)}: ${joined}</li>`;
    })
    .join("");
  return `<ul class="draft-preview-aspects">${items}</ul>`;
}

function findMissingRequired(aspects) {
  if (!aspects || typeof aspects !== "object") return [];
  return Object.entries(aspects)
    .filter(([, values]) => Array.isArray(values) && values.length === 0)
    .map(([name]) => name);
}

function mapGroupToExistingDraftFormat(group, taxonomy) {
  if (!group) return null;
  const price = Number(group?.pricing?.ebay ?? group?.price ?? 0);
  if (!Number.isFinite(price) || price <= 0) return null;

  const title = [group.brand, group.product, group.variant, group.size]
    .filter(Boolean)
    .join(" ")
    .replace(/\s+/g, " ")
    .trim()
    .slice(0, 80);
  if (!title) return null;

  const imageUrls = Array.isArray(group.images)
    ? group.images.filter((url) => typeof url === "string" && url.trim()).slice(0, 12)
    : [];
  if (!imageUrls.length) return null;

  const sku = makeSku(group);
  if (!sku) return null;

  const quantity = sanitizeQuantity(group);
  const aspects = buildAspectsFromGroup(group);
  const useAspects = Object.keys(aspects).length ? aspects : undefined;
  const categorySelection = selectCategoryForGroup(group, taxonomy);
  const categoryId = categorySelection?.categoryId || DEFAULT_CATEGORY_ID;
  const description = buildDescriptionFromGroup(title, group, useAspects, categorySelection);
  const { inventoryCondition, offerCondition } = deriveConditionForGroup(group);

  return {
    inventory: {
      condition: inventoryCondition,
      product: {
        title,
        description,
        imageUrls,
        ...(useAspects ? { aspects: useAspects } : {}),
      },
    },
    offer: {
      sku,
      marketplaceId: DEFAULT_MARKETPLACE_ID,
      categoryId,
      price: Math.round(price * 100) / 100,
      quantity,
      condition: offerCondition,
      fulfillmentPolicyId: null,
      paymentPolicyId: null,
      returnPolicyId: null,
      locationKey: null,
      merchantLocationKey: null,
      description,
    },
  };
}

function makeSku(group) {
  const base = slugify([group.brand, group.product].filter(Boolean).join("-"));
  const suffix = slugify(group.groupId || group.id || Date.now().toString(36));
  const raw = [base, suffix].filter(Boolean).join("-");
  return raw ? raw.slice(0, 48) : suffix.slice(0, 48);
}

function slugify(value) {
  return String(value || "")
    .replace(/[^A-Za-z0-9]+/g, "-")
    .replace(/^-+|-+$/g, "")
    .toUpperCase();
}

function sanitizeQuantity(group) {
  const candidates = [
    group?.quantity,
    group?.qty,
    group?.units,
    group?.binding?.quantity,
    group?.binding?.currentQuantity,
    group?.binding?.metadata?.quantity,
    1,
  ];
  for (const value of candidates) {
    const num = Number(value);
    if (Number.isFinite(num) && num > 0) {
      return Math.min(999, Math.max(1, Math.round(num)));
    }
  }
  return 1;
}

function buildAspectsFromGroup(group) {
  const aspects = {};
  const add = (name, value) => {
    const clean = sanitizeAspectValue(value);
    if (!name || !clean) return;
    const list = aspects[name] || (aspects[name] = []);
    if (!list.some((existing) => existing.toLowerCase() === clean.toLowerCase())) {
      list.push(clean);
    }
  };
  const addMany = (name, values) => {
    if (!name || values === undefined || values === null) return;
    const arr = Array.isArray(values) ? values : [values];
    arr.forEach((item) => add(name, item));
  };

  const bindingAspects = group?.binding?.metadata?.aspects;
  if (bindingAspects && typeof bindingAspects === "object") {
    Object.entries(bindingAspects).forEach(([key, values]) => addMany(key, values));
  }

  if (group?.options && typeof group.options === "object") {
    Object.entries(group.options).forEach(([key, values]) => {
      const label = formatAspectName(key);
      addMany(label, values);
    });
  }

  if (group.brand) add("Brand", group.brand);
  if (group.category) add("Category", group.category);
  if (group.variant) {
    add("Flavor", group.variant);
    add("Variety", group.variant);
  }

  if (group.size) {
    add("Size", group.size);
    if (/\b(ct|count)\b/i.test(group.size)) add("Item Count", group.size);
    if (/[0-9]\s*(ml|fl\s?oz|oz|ounce)/i.test(group.size)) add("Volume", group.size);
  }

  const formulation = inferFormulation(group);
  if (formulation) add("Formulation", formulation);

  const claims = Array.isArray(group.claims) ? group.claims : [];
  if (claims.length) addMany("Features", claims);

  return aspects;
}

function sanitizeAspectValue(value) {
  if (value === undefined || value === null) return "";
  const str = String(value).replace(/[\r\n]+/g, " ").trim();
  return str ? str.slice(0, 80) : "";
}

function formatAspectName(name) {
  if (!name && name !== 0) return "";
  const parts = String(name)
    .replace(/[_-]+/g, " ")
    .replace(/([a-z])([A-Z])/g, "$1 $2")
    .split(" ")
    .map((part) => part.trim())
    .filter(Boolean)
    .map((part) => part.charAt(0).toUpperCase() + part.slice(1).toLowerCase());
  return parts.join(" ") || String(name);
}

function inferFormulation(group) {
  const texts = [];
  const push = (value) => {
    if (value === undefined || value === null) return;
    texts.push(String(value).toLowerCase());
  };
  [group?.variant, group?.product, group?.size].forEach(push);
  if (Array.isArray(group?.claims)) group.claims.forEach(push);
  if (group?.options && typeof group.options === "object") {
    Object.values(group.options).forEach((value) => {
      if (Array.isArray(value)) value.forEach(push);
      else push(value);
    });
  }
  const haystack = texts.join(" ");
  if (!haystack) return null;
  if (haystack.includes("softgel") || haystack.includes("soft gel")) return "Softgel";
  if (haystack.includes("capsule") || haystack.includes("caplet")) return "Capsule";
  if (haystack.includes("tablet")) return "Tablet";
  if (haystack.includes("gummy")) return "Gummy";
  if (haystack.includes("chew")) return "Chewable";
  if (haystack.includes("powder")) return "Powder";
  if (haystack.includes("liquid") || haystack.includes("drops")) return "Liquid";
  if (haystack.includes("spray")) return "Spray";
  if (haystack.includes("drink mix")) return "Drink Mix";
  return null;
}

function selectCategoryForGroup(group, taxonomy) {
  if (!taxonomy) {
    return detectSupplementFallback(group);
  }

  const explicitIds = [
    group?.binding?.categoryId,
    group?.categoryId,
    group?.category_id,
    group?.binding?.metadata?.categoryId,
  ]
    .map(sanitizeCategoryId)
    .filter(Boolean);

  for (const id of explicitIds) {
    if (taxonomy.byId.has(id)) {
      const row = taxonomy.byId.get(id);
      return { categoryId: row.categoryId, categoryPath: row.categoryPath, source: "explicit" };
    }
  }

  const pathHints = [
    group?.binding?.categoryPath,
    group?.categoryPath,
    group?.category,
  ]
    .map(normalizeCategoryValue)
    .filter(Boolean);

  for (const hint of pathHints) {
    const rowsByPath = taxonomy.byPath.get(hint);
    if (rowsByPath && rowsByPath.length) {
      const row = pickPrimaryCategory(rowsByPath);
      if (row) return { categoryId: row.categoryId, categoryPath: row.categoryPath, source: "path" };
    }
    const rowsByName = taxonomy.byName.get(hint);
    if (rowsByName && rowsByName.length) {
      const row = pickPrimaryCategory(rowsByName);
      if (row) return { categoryId: row.categoryId, categoryPath: row.categoryPath, source: "name" };
    }
  }

  const tokens = collectCategoryTokens(group);
  if (!tokens.length) {
    return detectSupplementFallback(group);
  }

  let best = null;
  let bestScore = 0;

  for (const row of taxonomy.rows) {
    let score = 0;
    for (const token of tokens) {
      if (row.tokenSet.has(token)) score += 4;
      else if (row.normPath.includes(token)) score += 1;
    }
    if (row.normName && row.normName === normalizeCategoryValue(group.category)) score += 6;
    if (row.normName && row.normName === normalizeCategoryValue(group.product)) score += 3;

    if (!best || score > bestScore || (score === bestScore && row.depth > best.depth)) {
      best = row;
      bestScore = score;
    }
  }

  if (best && bestScore >= 4) {
    return { categoryId: best.categoryId, categoryPath: best.categoryPath, source: "taxonomy" };
  }

  return detectSupplementFallback(group);
}

function sanitizeCategoryId(value) {
  if (value === undefined || value === null) return null;
  if (typeof value === "number" && Number.isFinite(value)) {
    return String(Math.trunc(value));
  }
  if (typeof value === "string") {
    const trimmed = value.trim();
    if (/^\d+$/.test(trimmed)) return trimmed;
  }
  return null;
}

function normalizeCategoryValue(value) {
  if (value === undefined || value === null) return "";
  return String(value)
    .toLowerCase()
    .replace(/&/g, " and ")
    .replace(/[^a-z0-9]+/g, " ")
    .replace(/\s+/g, " ")
    .trim();
}

function tokenizeCategoryValue(value) {
  const normalized = normalizeCategoryValue(value);
  if (!normalized) return [];
  return normalized.split(" ").filter((token) => token.length >= 3);
}

function collectCategoryTokens(group) {
  const pool = [
    group?.category,
    group?.categoryPath,
    group?.product,
    group?.variant,
    group?.brand,
    group?.size,
  ];
  if (Array.isArray(group?.claims)) pool.push(...group.claims);
  if (group?.options && typeof group.options === "object") {
    Object.values(group.options).forEach((value) => {
      if (Array.isArray(value)) pool.push(...value);
      else pool.push(value);
    });
  }
  const tokens = new Set();
  pool.forEach((value) => tokenizeCategoryValue(value).forEach((token) => tokens.add(token)));
  return Array.from(tokens);
}

function pickPrimaryCategory(list) {
  if (!Array.isArray(list) || !list.length) return null;
  return list.slice().sort((a, b) => b.depth - a.depth)[0];
}

function detectSupplementFallback(group) {
  const text = [
    group?.category,
    group?.product,
    group?.variant,
    Array.isArray(group?.claims) ? group.claims.join(" ") : "",
  ]
    .filter(Boolean)
    .join(" ")
    .toLowerCase();
  if (!text) return null;
  if (/(supplement|vitamin|probiotic|prebiotic|collagen|multivitamin|omega|gummy)/i.test(text)) {
    return { categoryId: SUPPLEMENT_CATEGORY_ID, categoryPath: null, source: "supplement-fallback" };
  }
  return null;
}

function buildDescriptionFromGroup(title, group, aspects, categorySelection) {
  const existing = extractExistingDescription(group);
  if (existing) return truncateDescription(existing);

  const lines = [title];
  const brandProduct = [group.brand, group.product].filter(Boolean).join(" ").trim();
  if (brandProduct && brandProduct !== title) {
    lines.push(brandProduct);
  }
  if (group.variant) lines.push(`Variant: ${group.variant}`);
  if (group.size) lines.push(`Size: ${group.size}`);
  if (categorySelection?.categoryPath) {
    lines.push(`Category: ${categorySelection.categoryPath}`);
  }

  const claims = Array.isArray(group.claims)
    ? group.claims.filter((claim) => typeof claim === "string" && claim.trim())
    : [];
  if (claims.length) {
    lines.push("", "Key Features:");
    claims.slice(0, 8).forEach((claim) => lines.push(`• ${claim}`));
  }

  return truncateDescription(lines.join("\n").trim() || title);
}

function extractExistingDescription(group) {
  const candidates = [group?.binding?.metadata?.description, group?.description];
  for (const value of candidates) {
    if (typeof value === "string") {
      const trimmed = value.trim();
      if (trimmed) return trimmed;
    }
  }
  return null;
}

function truncateDescription(text) {
  const limit = 4500;
  if (!text) return "";
  if (text.length <= limit) return text;
  return `${text.slice(0, limit - 3).trimEnd()}...`;
}

function deriveConditionForGroup(group) {
  const sources = [
    group?.condition,
    group?.binding?.condition,
    group?.binding?.metadata?.condition,
  ];

  for (const source of sources) {
    if (source === undefined || source === null) continue;
    if (typeof source === "number" && Number.isFinite(source)) {
      const code = Math.trunc(source);
      return {
        inventoryCondition: mapConditionCodeToInventory(code) || "NEW",
        offerCondition: code,
      };
    }
    if (typeof source === "string" && source.trim()) {
      const code = conditionStringToCode(source);
      if (code) {
        return {
          inventoryCondition: mapConditionCodeToInventory(code) || "NEW",
          offerCondition: code,
        };
      }
      const normalized = source.trim().toUpperCase();
      return {
        inventoryCondition: normalized || "NEW",
        offerCondition: conditionStringToCode(normalized) || 1000,
      };
    }
  }

  return { inventoryCondition: "NEW", offerCondition: 1000 };
}

function conditionStringToCode(value) {
  const str = String(value || "").trim().toUpperCase();
  if (!str) return null;
  if (str === "NEW") return 1000;
  if (str.includes("NEW") && str.includes("OTHER")) return 1500;
  if (str.includes("MANUFACTURER") && str.includes("REFURB")) return 2000;
  if (str.includes("SELLER") && str.includes("REFURB")) return 2500;
  if (str.includes("REFURB")) return 2000;
  if (str.includes("USED")) return 3000;
  if (str.includes("FOR PARTS") || str.includes("NOT WORKING")) return 7000;
  return null;
}

function mapConditionCodeToInventory(code) {
  switch (code) {
    case 1000:
      return "NEW";
    case 1500:
    case 1750:
      return "NEW_OTHER";
    case 2000:
      return "MANUFACTURER_REFURBISHED";
    case 2500:
      return "SELLER_REFURBISHED";
    case 3000:
      return "USED";
    case 7000:
      return "FOR_PARTS_OR_NOT_WORKING";
    default:
      return null;
  }
}

async function ensureTaxonomyData() {
  if (!taxonomyDataPromise) {
    taxonomyDataPromise = loadTaxonomyCsv().catch((err) => {
      console.warn("Failed to load taxonomy CSV", err);
      return null;
    });
  }
  return taxonomyDataPromise;
}

async function loadTaxonomyCsv() {
  const tryUrls = ["../taxonomy-categories-EBAY_US.csv", "/taxonomy-categories-EBAY_US.csv"];
  let text = null;
  for (const url of tryUrls) {
    try {
      const res = await fetch(url, { cache: "no-store" });
      if (res.ok) {
        text = await res.text();
        break;
      }
    } catch {}
  }
  if (!text) return null;

  const lines = text.split(/\r?\n/).filter((line) => line.trim().length);
  if (lines.length <= 1) return null;

  const rows = [];
  const byId = new Map();
  const byPath = new Map();
  const byName = new Map();

  for (let i = 1; i < lines.length; i++) {
    const cols = parseCsvLine(lines[i]);
    if (cols.length < 3) continue;
    const categoryId = cols[0].trim();
    const categoryName = cols[1].trim();
    const categoryPath = (cols[2] || cols[1] || "").trim();
    if (!categoryId || !categoryName) continue;
    const normName = normalizeCategoryValue(categoryName);
    const normPath = normalizeCategoryValue(categoryPath || categoryName);
    const tokens = normPath.split(" ").filter(Boolean);
    const row = {
      categoryId,
      categoryName,
      categoryPath,
      normName,
      normPath,
      tokenSet: new Set(tokens),
      depth: (categoryPath || categoryName).split(">").filter((part) => part.trim()).length,
    };
    rows.push(row);
    byId.set(categoryId, row);
    const nameList = byName.get(normName) || [];
    nameList.push(row);
    byName.set(normName, nameList);
    const pathList = byPath.get(normPath) || [];
    pathList.push(row);
    byPath.set(normPath, pathList);
  }

  return { rows, byId, byName, byPath };
}

function parseCsvLine(line) {
  const cols = [];
  let cur = "";
  let inQuotes = false;
  for (let i = 0; i < line.length; i++) {
    const ch = line[i];
    if (ch === '"') {
      if (inQuotes && line[i + 1] === '"') {
        cur += '"';
        i++;
      } else {
        inQuotes = !inQuotes;
      }
    } else if (ch === "," && !inQuotes) {
      cols.push(cur);
      cur = "";
    } else {
      cur += ch;
    }
  }
  cols.push(cur);
  return cols;
}

function formatPrice(value) {
  const num = typeof value === "number" ? value : Number(value);
  if (!Number.isFinite(num) || num <= 0) return "—";
  return `$${num.toFixed(2)}`;
}

function formatAuto(auto) {
  if (!auto) return "—";
  const reduce = Number(auto.reduceBy || 0);
  const every = Number(auto.everyDays || 0);
  const min = Number(auto.minPrice || 0);
  if (!Number.isFinite(reduce) || reduce <= 0 || !Number.isFinite(every) || every <= 0) return "—";
  const reduceStr = `$${reduce.toFixed(2)}`;
  const minStr = Number.isFinite(min) && min > 0 ? `$${min.toFixed(2)}` : "—";
  return `${reduceStr} / ${every}d (min ${minStr})`;
}

function escapeHtml(value) {
  return String(value || "")
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;");
}

function formatTime(timestamp) {
  if (!timestamp) return "—";
  try {
    return new Date(timestamp).toLocaleString();
  } catch {
    return "—";
  }
}
