<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Product Analyzer — Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:24px;line-height:1.4}
  .row{display:grid;grid-template-columns:1fr auto auto auto;gap:12px;margin-bottom:12px}
    textarea{width:100%;height:140px}
    input[type="number"]{width:80px}
  input[type="password"]{width:200px}
    button{padding:8px 14px;border:1px solid #ddd;border-radius:8px;cursor:pointer;background:#111;color:#fff}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;margin-top:20px}
    .card{border:1px solid #eee;border-radius:12px;padding:12px}
    .imgs{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
    .imgs img{width:76px;height:76px;object-fit:cover;border:1px solid #eee;border-radius:8px}
    .muted{color:#666;font-size:.9rem}
    .summary{margin-top:10px}
    .warn{background:#fff8e6;border:1px solid #fde1a3;padding:8px;border-radius:8px;margin-top:8px}
    code{background:#f6f6f6;padding:2px 4px;border-radius:4px}
  </style>
</head>
<body>
  <h1>Product Analyzer — Admin</h1>

  <div class="row">
    <label style="display:block">
      <div class="muted">Image URLs (one per line)</div>
      <textarea id="urls" placeholder="https://dl.dropboxusercontent.com/..."></textarea>
    </label>
    <label>
      <div class="muted">Batch size</div>
      <input id="batch" type="number" min="4" max="20" value="12"/>
    </label>
    <label>
      <div class="muted">Admin token</div>
      <input id="token" type="password" placeholder="Bearer token" autocomplete="off"/>
    </label>
    <div style="align-self:end;display:flex;gap:8px;flex-wrap:wrap">
      <button id="runBtn">Analyze</button>
      <button id="bgBtn">Analyze (background)</button>
      <button id="downloadJSON" disabled>Download JSON</button>
      <button id="downloadCSV" disabled>Download CSV</button>
    </div>
  </div>

  <div id="status" class="muted"></div>
  <div id="warnings"></div>
  <div id="summary" class="summary"></div>
  <h2>Analytics Dashboard</h2>
  <div id="analytics" style="margin-bottom:20px;"></div>
  <canvas id="priceChart" width="600" height="300"></canvas>
  <div id="grid" class="grid"></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">
import { groupsToCSV } from "./export-utils.js";

const fnUrl = "/.netlify/functions/analyze-images";
const bgUrl = "/.netlify/functions/analyze-images-bg";
const statusUrl = "/.netlify/functions/analyze-images-status";
const analyticsUrl = "/.netlify/functions/analyze-analytics";
const TOKEN_KEY = "analyzerAdminToken";

const tokenInput = document.getElementById("token");
try {
  const saved = localStorage.getItem(TOKEN_KEY);
  if (tokenInput instanceof HTMLInputElement && saved) tokenInput.value = saved;
} catch {
  // localStorage might be disabled; ignore
}
if (tokenInput instanceof HTMLInputElement) {
  tokenInput.addEventListener("change", () => {
    loadAnalytics().catch(() => {});
  });
  tokenInput.addEventListener("blur", () => {
    loadAnalytics().catch(() => {});
  });
}

let pollTimer = null;
let lastResult = null;
let priceChart = null;

async function loadAnalytics(){
  const div = document.getElementById("analytics");
  const canvas = document.getElementById("priceChart");
  if (!div || !canvas) return;

  try {
    const headers = buildHeaders(false);
    headers.Accept = "application/json";
    const res = await fetch(analyticsUrl, { headers });
    if (!res.ok) {
      div.textContent = res.status === 401 ? "Enter admin token to view analytics." : `Analytics unavailable (${res.status})`;
      return;
    }

    const data = await res.json();
    const list = Array.isArray(data?.summaries) ? data.summaries : [];
    if (!list.length) {
      div.textContent = "No completed jobs yet.";
      if (priceChart) {
        priceChart.destroy();
        priceChart = null;
      }
      return;
    }

    const tbl = document.createElement("table");
    tbl.innerHTML = `
  <tr><th>Job ID</th><th>Groups</th><th>Warnings</th>
      <th>Avg Price</th><th>Min</th><th>Max</th><th>Duration (s)</th></tr>`;
    for (const job of list) {
      const row = document.createElement("tr");
      row.innerHTML = `
      <td>${(job.jobId || "").slice(0,8)}...</td>
      <td>${job.groups ?? 0}</td>
      <td>${job.warnings ?? 0}</td>
      <td>$${job.avgPrice ?? 0}</td>
      <td>$${job.minPrice ?? 0}</td>
      <td>$${job.maxPrice ?? 0}</td>
      <td>${job.durationSec ?? "?"}</td>`;
      tbl.appendChild(row);
    }
    div.innerHTML = "";
    div.appendChild(tbl);

    if (typeof Chart !== "undefined") {
      const ctx = canvas.getContext("2d");
      const labels = list.map((job) => (job.jobId || "").slice(0,6));
      const dataPoints = list.map((job) => Number(job.avgPrice ?? 0));
      if (priceChart) {
        priceChart.destroy();
      }
      priceChart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [
            {
              label: "Avg Price",
              data: dataPoints,
              borderColor: "#0074D9",
              backgroundColor: "rgba(0,116,217,0.15)",
              tension: 0.2,
              fill: false,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: "Price ($)" },
            },
          },
          plugins: {
            legend: { display: false },
          },
        },
      });
    }
  } catch (err) {
    console.error("Analytics load failed", err);
    div.textContent = "Analytics unavailable.";
  }
}

function parseUrls(text){
  return Array.from(new Set(
    text.split(/\r?\n/).map(s => s.trim()).filter(Boolean)
  ));
}

function el(tag, attrs={}, children=[]){
  const n = document.createElement(tag);
  Object.entries(attrs).forEach(([k,v]) => {
    if (k === "class") n.className = v;
    else if (k === "html") n.innerHTML = v;
    else n.setAttribute(k, v);
  });
  children.forEach(c => n.appendChild(c));
  return n;
}

function stopPolling(){
  if (pollTimer) {
    clearInterval(pollTimer);
    pollTimer = null;
  }
}

function setDownloadEnabled(enabled) {
  const jsonBtn = document.getElementById("downloadJSON");
  const csvBtn = document.getElementById("downloadCSV");
  if (jsonBtn) jsonBtn.disabled = !enabled;
  if (csvBtn) csvBtn.disabled = !enabled;
}

function clearResults(options = { resetLast: true }){
  document.getElementById("grid").innerHTML = "";
  document.getElementById("summary").textContent = "";
  document.getElementById("warnings").innerHTML = "";
  if (options.resetLast) {
    lastResult = null;
    setDownloadEnabled(false);
  }
}

function renderResult(data){
  clearResults({ resetLast: false });
  const status = document.getElementById("status");
  const grid = document.getElementById("grid");
  const summary = document.getElementById("summary");
  const warningsBox = document.getElementById("warnings");

  lastResult = data;
  setDownloadEnabled(true);
  status.textContent = data.info || "Complete.";

  if (Array.isArray(data.warnings) && data.warnings.length){
    warningsBox.appendChild(el("div", {class:"warn"}, [
      el("div", {html: "<strong>Warnings:</strong>"}),
      el("ul", {}, data.warnings.map(w => el("li", {html: w})))
    ]));
  }

  if (data.summary){
    summary.textContent = `Batches: ${data.summary.batches} • Groups: ${data.summary.totalGroups}`;
  }

  (data.groups || []).forEach(g => {
    const card = el("div", {class:"card"});
    const header = el("div", {html: `<strong>${g.brand || "Unknown"} — ${g.product || ""}</strong>`});
    const meta = el("div", {class:"muted", html:
      [
        g.variant ? `Variant: <code>${g.variant}</code>` : "",
        g.size ? `Size: <code>${g.size}</code>` : "",
        g.category ? `Category: <code>${g.category}</code>` : "",
        g.confidence != null ? `Confidence: <code>${g.confidence}</code>` : ""
      ].filter(Boolean).join(" • ")
    });
    const id = el("div", {class:"muted", html: `ID: <code>${g.groupId}</code>`});
    const claims = Array.isArray(g.claims) && g.claims.length
      ? el("div", {class:"muted", html: "Claims: " + g.claims.map(c => `<code>${c}</code>`).join(" ")} )
      : el("div");
    const hasMarket = g.market && (g.market.avg || g.market.amazon || g.market.walmart || g.market.brand);
    const market = hasMarket
      ? el("div", {class:"muted", html:
          `Market avg ≈ $${g.market?.avg ?? "–"} (Amazon $${g.market?.amazon ?? "–"}, Walmart $${g.market?.walmart ?? "–"}, Brand $${g.market?.brand ?? "–"})`
        })
      : null;
    const sources = hasMarket
      ? el("div", {class:"muted", html: `Sources: ${[
          g.market?.amazon ? "Amazon ✓" : "Amazon –",
          g.market?.walmart ? "Walmart ✓" : "Walmart –",
          g.market?.brand ? "Brand ✓" : "Brand –"
        ].join(" · ")}`})
      : null;
    const pricing = g.pricing
      ? (() => {
          const auto = g.pricing.auto || {};
          return el("div", {class:"muted", html:
            `eBay Price $${g.pricing.ebay} (base $${g.pricing.base})<br>` +
            `Auto-reduce $${auto.reduceBy} every ${auto.everyDays} days → min $${auto.minPrice}`
          });
        })()
      : null;
    const imgs = el("div", {class:"imgs"});
    (g.images || []).slice(0,10).forEach(u => imgs.appendChild(el("img", {src: u, alt: "preview"})));

    card.appendChild(header);
    card.appendChild(meta);
    card.appendChild(id);
    card.appendChild(claims);
    if (market) card.appendChild(market);
    if (sources) card.appendChild(sources);
    if (pricing) card.appendChild(pricing);
    if (!pricing) {
      const manualBtn = document.createElement("button");
      manualBtn.textContent = "Set price manually";
      manualBtn.addEventListener("click", () => {
        const manual = prompt("Enter eBay start price (USD):");
        if (!manual) return;
        alert(`Manual price recorded: $${manual}`);
      });
      card.appendChild(manualBtn);
    }
    card.appendChild(imgs);
    grid.appendChild(card);
  });

  loadAnalytics().catch(() => {});
}

async function pollJob(jobId, pollHeaders){
  const status = document.getElementById("status");

  try {
    const resp = await fetch(`${statusUrl}?jobId=${encodeURIComponent(jobId)}`, {
      headers: pollHeaders
    });

    if (!resp.ok) {
      status.textContent = `Status error (${resp.status})`;
      stopPolling();
      return;
    }

    const payload = await resp.json();
    const state = payload.state;

    if (state === "pending" || state === "running") {
      status.textContent = state === "running"
        ? `Job ${jobId} running…`
        : `Job ${jobId} pending…`;
      return;
    }

    stopPolling();

    if (state === "complete") {
      renderResult(payload);
      status.textContent = "Complete.";
    } else if (state === "error") {
      status.textContent = `Job ${jobId} failed: ${payload.error || "unknown"}`;
    } else {
      status.textContent = `Job ${jobId} status: ${state || "unknown"}`;
    }
  } catch (err) {
    console.error("Polling error", err);
    status.textContent = "Polling failed";
    stopPolling();
  }
}

function buildHeaders(includeJson = true){
  const headers = includeJson ? { "Content-Type": "application/json" } : {};
  const token = tokenInput instanceof HTMLInputElement ? tokenInput.value.trim() : "";

  if (token) {
    headers.Authorization = `Bearer ${token}`;
    try {
      localStorage.setItem(TOKEN_KEY, token);
    } catch {
      // ignore storage errors
    }
  }

  return headers;
}

async function analyze(){
  stopPolling();

  const urls = parseUrls(document.getElementById("urls").value);
  const batchSize = Number(document.getElementById("batch").value) || 12;
  const status = document.getElementById("status");

  clearResults({ resetLast: true });
  status.textContent = "Running…";

  const res = await fetch(fnUrl, {
    method: "POST",
    headers: buildHeaders(true),
    body: JSON.stringify({ images: urls, batchSize })
  });

  if (!res.ok) {
    status.textContent = `Error (${res.status})`;
    return;
  }

  const data = await res.json();
  renderResult(data);
}

async function analyzeBackground(){
  stopPolling();

  const urls = parseUrls(document.getElementById("urls").value);
  const batchSize = Number(document.getElementById("batch").value) || 12;
  const status = document.getElementById("status");

  clearResults({ resetLast: true });
  status.textContent = "Queuing background job…";

  const res = await fetch(bgUrl, {
    method: "POST",
    headers: buildHeaders(true),
    body: JSON.stringify({ images: urls, batchSize })
  });

  if (!res.ok) {
    status.textContent = `Error (${res.status})`;
    return;
  }

  const data = await res.json();
  const jobId = data.jobId;
  if (!jobId) {
    status.textContent = "Unexpected response";
    return;
  }

  status.textContent = `Job ${jobId} pending…`;

  const pollHeaders = buildHeaders(false);
  pollTimer = setInterval(() => {
    pollJob(jobId, pollHeaders);
  }, 2000);
}

document.getElementById("runBtn").addEventListener("click", analyze);
document.getElementById("bgBtn").addEventListener("click", analyzeBackground);
document.getElementById("downloadJSON").addEventListener("click", () => {
  if (!lastResult) {
    alert("No data yet");
    return;
  }

  const blob = new Blob([JSON.stringify(lastResult, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const anchor = document.createElement("a");
  anchor.href = url;
  anchor.download = `visionhooks_${Date.now()}.json`;
  anchor.click();
  URL.revokeObjectURL(url);
});

document.getElementById("downloadCSV").addEventListener("click", () => {
  if (!lastResult) {
    alert("No data yet");
    return;
  }

  const csv = groupsToCSV(lastResult.groups || []);
  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const anchor = document.createElement("a");
  anchor.href = url;
  anchor.download = `visionhooks_${Date.now()}.csv`;
  anchor.click();
  URL.revokeObjectURL(url);
});

loadAnalytics().catch(() => {});
</script>
</body>
</html>
