<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create policy · GPTListing</title>
    <style>
      :root { --bg:#0b1020; --panel:#141a33; --line:#2a335c; --text:#f4f6fb; --muted:#a2a9c8; --primary:#4f7cff; }
      body { margin:0; background:var(--bg); color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .wrap { max-width:760px; margin:6vh auto; padding:1.25rem; }
      .card { background: var(--panel); border:1px solid var(--line); border-radius:12px; padding:1.25rem; }
      .muted { color:var(--muted); }
      a { color:#a8c1ff; text-decoration:none; }
      a:hover { text-decoration:underline; }
      .row { display:grid; grid-template-columns:1fr 1fr; gap:.8rem; }
      label { display:block; }
      input, select { width:100%; background:#0f1530; color:#f4f6fb; border:1px solid #26305a; border-radius:8px; padding:.55rem .6rem; }
      .btn { background: var(--primary); color:#fff; border:none; border-radius:10px; padding:.7rem .95rem; font-weight:700; cursor:pointer; }
  .secondary { background:transparent; color:#cbd5ff; border:1px solid #3d4a86; }
  .btn-toggle.on { background:#1db954; border-color:#159b46; color:#031b0f; }
  .actions { display:flex; align-items:center; gap:.6rem; }
  .tag { display:inline-block; font-size:.8rem; padding:.15rem .45rem; border:1px solid #2f3f7a; color:#cbd5ff; border-radius:999px; }
    </style>
  </head>
  <body>
    <script src="/auth-client.js"></script>
    <div class="wrap">
      <div class="card">
        <div style="margin-bottom:.5rem"><a class="secondary" href="/policies-manage.html">← Back to policies</a></div>
        <h2 id="title">Create policy</h2>
  <p class="muted" id="subtitle">Fill out the minimal fields below. You can also choose to set this as your default.</p>
        <form id="form">
          <input type="hidden" name="type" />
          <input type="hidden" name="setDefault" />
          <div class="row">
            <label>
              <div class="muted" style="font-size:.85rem">Name</div>
              <input type="text" name="name" placeholder="Policy name" />
            </label>
            <div id="field_immediatePay" style="display:none;align-self:end">
              <label style="display:inline-flex; align-items:center; gap:.5rem;">
                <input type="checkbox" name="immediatePay" /> Require immediate payment
              </label>
            </div>
            <div id="field_handlingTime" style="display:none;">
              <div class="muted" style="font-size:.85rem">Handling time (days)</div>
              <input type="number" name="handlingTimeDays" min="0" step="1" />
            </div>
            <div id="field_freeDomestic" style="display:none;align-self:end">
              <label style="display:inline-flex; align-items:center; gap:.5rem;">
                <input type="checkbox" name="freeDomestic" /> Offer free domestic shipping
              </label>
            </div>
            <div id="field_returnsAccepted" style="display:none;align-self:end">
              <label style="display:inline-flex; align-items:center; gap:.5rem;">
                <input type="checkbox" name="returnsAccepted" checked /> Allow returns
              </label>
            </div>
            <div id="field_returnPeriod" style="display:none;">
              <div class="muted" style="font-size:.85rem">Return period (days)</div>
              <input type="number" name="returnPeriodDays" min="1" step="1" />
            </div>
            <div id="field_refundMethod" style="display:none;">
              <div class="muted" style="font-size:.85rem">Refund method</div>
              <select name="refundMethod">
                <option value="MONEY_BACK">Money back</option>
                <option value="REPLACEMENT">Replacement</option>
              </select>
            </div>
            <div id="field_returnShippingCostPayer" style="display:none;">
              <div class="muted" style="font-size:.85rem">Return shipping paid by</div>
              <select name="returnShippingCostPayer">
                <option value="BUYER">Buyer</option>
                <option value="SELLER">Seller</option>
              </select>
            </div>
          </div>
          <div class="actions" style="margin-top:.25rem;">
            <button type="button" class="secondary btn-toggle" id="btnToggleDefault">Set as default</button>
            <span id="defaultTag" class="tag" style="display:none;">Will be set as default</span>
          </div>
          <div id="msg" class="muted" style="margin:.5rem 0 .5rem; min-height:1.25rem"></div>
          <div style="display:flex; gap:.5rem;">
            <button type="button" class="secondary" id="btnCancel">Cancel</button>
            <button type="submit" class="btn">Create</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      (async () => { try { await authClient.requireAuth(); } catch {} })();

      const usp = new URLSearchParams(location.search);
      const type = (usp.get('type') || '').toLowerCase();
      const form = document.getElementById('form');
      form.type.value = type;

      function show(id, on) { const el = document.getElementById(id); if (el) el.style.display = on ? 'block' : 'none'; }

      // Configure form per type
      const title = document.getElementById('title');
      if (type === 'payment') {
        title.textContent = 'Create payment policy';
        show('field_immediatePay', true);
      } else if (type === 'fulfillment' || type === 'shipping') {
        title.textContent = 'Create shipping policy';
        show('field_handlingTime', true);
        show('field_freeDomestic', true);
        // Inject cost type and service selectors for shipping policies
        const row = document.querySelector('.row');
        const costWrap = document.createElement('div');
        costWrap.id = 'field_costType';
        costWrap.innerHTML = `
          <div class="muted" style="font-size:.85rem">Domestic cost type</div>
          <select name="costType">
            <option value="CALCULATED">Calculated: Cost varies by buyer location</option>
            <option value="FLAT_RATE">Flat rate</option>
          </select>
        `;
        const paidWrap = document.createElement('div');
        paidWrap.id = 'field_domesticPaid';
        paidWrap.innerHTML = `
          <div class="muted" style="font-size:.85rem; margin-bottom:.25rem;">If not free, choose a service</div>
          <div class="row" style="grid-template-columns:1fr 1fr; gap:.6rem;">
            <label>
              <div class="muted" style="font-size:.85rem;">Carrier</div>
              <select name="shippingCarrierCode">
                <option value="USPS">USPS</option>
                <option value="UPS">UPS</option>
                <option value="FedEx">FedEx</option>
              </select>
            </label>
            <label>
              <div class="muted" style="font-size:.85rem;">Service</div>
              <select name="shippingServiceCode"></select>
            </label>
          </div>
          <div id="field_flatRatePrices" class="row" style="grid-template-columns:1fr 1fr; gap:.6rem; margin-top:.4rem;">
            <label>
              <div class="muted" style="font-size:.85rem;">Flat rate (USD)</div>
              <input type="number" name="shippingCostValue" min="0" step="0.01" placeholder="e.g. 5.99" />
            </label>
            <label>
              <div class="muted" style="font-size:.85rem;">Each additional (USD)</div>
              <input type="number" name="additionalShippingCostValue" min="0" step="0.01" placeholder="0.00" />
            </label>
          </div>
        `;
        row.appendChild(costWrap);
        row.appendChild(paidWrap);
        // Helpers to manage UI state
        function serviceOptionsFor(carrier) {
          if (carrier === 'UPS') return [ ['UPSGround','UPS Ground'], ['UPS3DaySelect','UPS 3 Day Select'] ];
          if (carrier === 'FedEx') return [ ['FedExHomeDelivery','FedEx Home Delivery'], ['FedEx2Day','FedEx 2Day'] ];
          return [ ['USPSGroundAdvantage','USPS Ground Advantage'], ['USPSPriority','USPS Priority'], ['USPSFirstClass','USPS First Class'] ];
        }
        function updateServiceOptions() {
          const carrier = form.shippingCarrierCode.value || 'USPS';
          const svc = form.shippingServiceCode; const cur = svc.value;
          svc.innerHTML = '';
          for (const [v,l] of serviceOptionsFor(carrier)) { const o = document.createElement('option'); o.value=v; o.textContent=l; svc.appendChild(o); }
          if (cur) svc.value = cur; if (!svc.value && svc.options.length) svc.selectedIndex = 0;
        }
        function updatePaidVisibility() {
          const free = !!form.freeDomestic.checked;
          const costType = (form.costType && form.costType.value) || 'CALCULATED';
          const paid = document.getElementById('field_domesticPaid');
          const price = document.getElementById('field_flatRatePrices');
          const costWrap = document.getElementById('field_costType');
          if (costWrap) costWrap.style.display = free ? 'none' : 'block';
          paid.style.display = free ? 'none' : 'block';
          if (!free) {
            form.shippingServiceCode.required = true;
            price.style.display = costType === 'FLAT_RATE' ? 'grid' : 'none';
            form.shippingCostValue.required = costType === 'FLAT_RATE';
          } else {
            form.shippingServiceCode.required = false;
            price.style.display = 'none';
            form.shippingCostValue.required = false;
          }
        }
        // Defaults
        updateServiceOptions();
        form.costType.value = 'CALCULATED';
        updatePaidVisibility();
        // Listeners
        document.addEventListener('change', (e) => {
          const t = e.target; const nm = t && t.getAttribute ? t.getAttribute('name') : undefined;
          if (nm === 'shippingCarrierCode') updateServiceOptions();
          if (nm === 'freeDomestic' || nm === 'costType') updatePaidVisibility();
        });
      } else if (type === 'return' || type === 'returns') {
        title.textContent = 'Create returns policy';
        show('field_returnsAccepted', true);
        show('field_returnPeriod', true);
        show('field_refundMethod', true);
        show('field_returnShippingCostPayer', true);
      } else {
        document.getElementById('msg').textContent = 'Unknown type';
      }

      document.getElementById('btnCancel').onclick = () => { location.href = '/policies-manage.html'; };

      // Toggle default via button
      const btnToggleDefault = document.getElementById('btnToggleDefault');
      const defaultTag = document.getElementById('defaultTag');
      let willSetDefault = false;
      function updateDefaultUI() {
        form.setDefault.value = willSetDefault ? 'on' : '';
        btnToggleDefault.classList.toggle('on', willSetDefault);
        defaultTag.style.display = willSetDefault ? 'inline-block' : 'none';
        btnToggleDefault.textContent = willSetDefault ? 'Will be set as default' : 'Set as default';
      }
      btnToggleDefault.onclick = () => { willSetDefault = !willSetDefault; updateDefaultUI(); };
      updateDefaultUI();

      form.onsubmit = async (e) => {
        e.preventDefault();
        const msg = document.getElementById('msg');
        msg.textContent = 'Creating…';
        const fd = new FormData(form);
        const payload = Object.fromEntries(fd.entries());
        payload.immediatePay = !!fd.get('immediatePay');
        payload.freeDomestic = !!fd.get('freeDomestic');
        payload.returnsAccepted = !!fd.get('returnsAccepted');
        payload.setDefault = willSetDefault;
        // Only include shipping details when not free
        if (type === 'fulfillment' || type === 'shipping') {
          payload.costType = (form.costType && form.costType.value) || 'CALCULATED';
          if (!payload.freeDomestic) {
            payload.shippingCarrierCode = form.shippingCarrierCode.value;
            payload.shippingServiceCode = form.shippingServiceCode.value;
            if (!payload.shippingServiceCode) { msg.textContent = 'Pick a shipping service.'; return; }
            if (payload.costType === 'FLAT_RATE') {
              const cost = String(Number(form.shippingCostValue.value || '0').toFixed(2));
              if (!cost || isNaN(Number(cost))) { msg.textContent = 'Enter a flat rate (USD).'; return; }
              payload.shippingCostValue = cost;
              const addl = form.additionalShippingCostValue.value;
              if (addl !== undefined && addl !== null && String(addl).length) payload.additionalShippingCostValue = String(Number(addl).toFixed(2));
            }
          }
        }
        try {
          const r = await authClient.authFetch('/.netlify/functions/ebay-create-policy', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
          const j = await r.json();
          if (!r.ok || !j?.ok) throw new Error(j?.error || 'Failed to create');
          msg.textContent = 'Created. Returning…';
          setTimeout(() => { location.href = '/policies-manage.html?created='+encodeURIComponent(type); }, 900);
        } catch (e) {
          msg.textContent = 'Error: ' + (e?.message || e);
        }
      };
    </script>
  </body>
</html>
