<style>
  :root {
    --bg: #020617;
    --bg-elevated: radial-gradient(circle at top, #1e293b 0, #020617 55%);
    --panel: #0b1120;
    --panel-soft: #0f172a;
    --line: #1e293b;
    --border: #1f2937;
    --text: #f9fafb;
    --muted: #9ca3af;
    --primary: #38bdf8;
    --primary-600: #0ea5e9;
    --primary-soft: rgba(56, 189, 248, 0.16);
    --success: #22c55e;
    --warning: #f59e0b;
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
      "Segoe UI", Roboto, sans-serif;
    margin: 0;
    min-height: 100vh;
    background:
      radial-gradient(circle at top left, rgba(56, 189, 248, 0.12), transparent 55%),
      radial-gradient(circle at bottom right, rgba(59, 130, 246, 0.16), transparent 55%),
      var(--bg-elevated);
    color: var(--text);
    padding: 2.5rem 1.25rem 3.5rem;
  }

  .container {
    max-width: 1120px;
    margin: 0 auto;
  }

  /* Page header ----------------------------------------------------------- */

  .container > div:first-of-type {
    display: flex;
    align-items: center;
    gap: 1.25rem;
    margin-bottom: 1.75rem;
  }

  h1 {
    font-size: 2.35rem;
    letter-spacing: 0.01em;
    margin: 0 0 0.35rem;
  }

  .subtitle {
    color: var(--muted);
    margin-bottom: 0;
    font-size: 0.95rem;
  }

  .container > div:first-of-type .btn.secondary {
    width: auto;
    padding: 0.55rem 1.05rem;
    font-size: 0.85rem;
    border-radius: 999px;
  }

  @media (max-width: 640px) {
    .container > div:first-of-type {
      flex-direction: column-reverse;
      align-items: flex-start;
    }

    h1 {
      font-size: 1.9rem;
    }
  }

  /* Cards ----------------------------------------------------------------- */

  .card {
    background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.9), var(--panel-soft));
    border: 1px solid rgba(15, 23, 42, 0.9);
    border-radius: 18px;
    padding: 1.75rem 1.75rem 1.6rem;
    margin-bottom: 1.5rem;
    box-shadow:
      0 24px 60px rgba(15, 23, 42, 0.82),
      0 0 0 1px rgba(15, 23, 42, 0.9);
  }

  /* Feature highlight card */

  .card:first-of-type {
    background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.18), rgba(15, 23, 42, 0.98));
    border-color: rgba(56, 189, 248, 0.45);
  }

  .card:first-of-type > div {
    display: grid !important;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)) !important;
    gap: 1.1rem 1.75rem !important;
    align-items: stretch;
  }

  .card:first-of-type > div > div {
    padding: 0.6rem 0.9rem;
    border-radius: 999px;
    background: rgba(15, 23, 42, 0.7);
    border: 1px solid rgba(148, 163, 184, 0.35);
    display: flex;
    align-items: center;
    gap: 0.55rem;
  }

  .card:first-of-type div div > div:first-of-type {
    font-size: 1.45rem;
  }

  .card:first-of-type div div > div:last-of-type div:first-of-type {
    font-weight: 600;
    font-size: 0.87rem;
  }

  .card:first-of-type div div > div:last-of-type div:last-of-type {
    font-size: 0.78rem;
    color: var(--muted);
  }

  /* Headings inside cards */

  h3 {
    color: var(--text);
    margin: 0 0 0.85rem;
    font-size: 1.05rem;
    letter-spacing: 0.02em;
    text-transform: uppercase;
  }

  /* Buttons --------------------------------------------------------------- */

  .btn {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-600) 100%);
    color: #f9fafb;
    border: none;
    border-radius: 999px;
    padding: 0.78rem 1.5rem;
    font-size: 0.98rem;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    transition:
      background 0.18s ease,
      transform 0.12s ease,
      box-shadow 0.18s ease,
      opacity 0.12s ease;
    box-shadow: 0 14px 35px rgba(8, 47, 73, 0.8);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.45rem;
  }

  .btn:hover:not(:disabled) {
    background: linear-gradient(135deg, var(--primary-600) 0%, #0284c7 100%);
    transform: translateY(-1px);
    box-shadow: 0 16px 45px rgba(8, 47, 73, 0.95);
  }

  .btn:active:not(:disabled) {
    transform: translateY(0);
    box-shadow: 0 10px 25px rgba(8, 47, 73, 0.8);
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    box-shadow: none;
  }

  .btn.secondary {
    background: rgba(15, 23, 42, 0.85);
    border: 1px solid var(--line);
    color: var(--text);
    box-shadow: none;
  }

  .btn.secondary:hover:not(:disabled) {
    background: rgba(30, 41, 59, 0.9);
    border-color: #334155;
  }

  /* Upload UI ------------------------------------------------------------- */

  .upload-tab {
    padding: 0.75rem 1.4rem;
    background: transparent;
    border: none;
    border-bottom: 2px solid transparent;
    color: var(--muted);
    cursor: pointer;
    font-size: 0.93rem;
    font-weight: 600;
    transition:
      color 0.18s ease,
      border-color 0.18s ease,
      background 0.18s ease;
  }

  .upload-tab:hover {
    color: var(--text);
    background: rgba(15, 23, 42, 0.6);
  }

  .upload-tab.active {
    color: var(--primary);
    border-bottom-color: var(--primary);
  }

  .upload-panel {
    animation: fadeIn 0.25s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .upload-area {
    border: 2px dashed var(--line);
    border-radius: 14px;
    padding: 3rem 2.25rem;
    text-align: center;
    cursor: pointer;
    transition:
      border-color 0.18s ease,
      background 0.18s ease,
      transform 0.12s ease,
      box-shadow 0.18s ease;
    background: radial-gradient(circle at top, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.85));
  }

  .upload-area:hover {
    border-color: var(--primary);
    background: radial-gradient(circle at top, var(--primary-soft), rgba(15, 23, 42, 0.95));
    box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.9);
  }

  .upload-area.drag-over {
    border-color: var(--primary-600);
    background: radial-gradient(circle at top, rgba(56, 189, 248, 0.26), rgba(15, 23, 42, 0.96));
    border-style: solid;
    transform: translateY(-1px);
  }

  .upload-icon {
    font-size: 3rem;
    margin-bottom: 0.75rem;
  }

  .upload-text {
    display: flex;
    flex-direction: column;
    gap: 0.2rem;
    font-size: 1.05rem;
    margin-bottom: 0.4rem;
  }

  .upload-text span {
    font-size: 0.9rem;
    color: var(--muted);
  }

  .upload-hint {
    font-size: 0.82rem;
    color: var(--muted);
  }

  /* File list ------------------------------------------------------------- */

  .file-list {
    display: grid;
    gap: 0.55rem;
    max-height: 320px;
    overflow-y: auto;
  }

  .file-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem;
    background: rgba(15, 23, 42, 0.95);
    border: 1px solid rgba(31, 41, 55, 0.9);
    border-radius: 10px;
  }

  .file-thumbnail {
    width: 52px;
    height: 52px;
    border-radius: 8px;
    object-fit: cover;
    flex-shrink: 0;
    background: #020617;
  }

  .file-info {
    flex: 1;
    min-width: 0;
  }

  .file-name {
    font-size: 0.9rem;
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .file-size {
    font-size: 0.8rem;
    color: var(--muted);
  }

  .file-remove {
    background: rgba(248, 113, 113, 0.1);
    border: 1px solid rgba(248, 113, 113, 0.6);
    color: rgb(248, 113, 113);
    padding: 0.4rem 0.9rem;
    border-radius: 999px;
    cursor: pointer;
    font-size: 0.8rem;
    transition:
      background 0.15s ease,
      border-color 0.15s ease,
      transform 0.1s ease;
  }

  .file-remove:hover {
    background: rgba(248, 113, 113, 0.22);
    border-color: rgba(248, 113, 113, 0.9);
    transform: translateY(-0.5px);
  }

  /* Steps / pipeline ------------------------------------------------------ */

  .step {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 0.95rem 0.95rem;
    background: rgba(15, 23, 42, 0.9);
    border-radius: 10px;
    margin-bottom: 0.8rem;
    border: 1px solid transparent;
    transition:
      border-color 0.18s ease,
      background 0.18s ease,
      transform 0.12s ease;
  }

  .step:hover {
    transform: translateY(-0.5px);
    border-color: rgba(51, 65, 85, 0.9);
  }

  .step-num {
    width: 32px;
    height: 32px;
    border-radius: 999px;
    background: #020617;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    flex-shrink: 0;
    font-size: 0.9rem;
    border: 1px solid #1f2937;
  }

  .step-content {
    flex: 1;
  }

  .step-title {
    font-weight: 600;
    margin-bottom: 0.15rem;
    font-size: 0.95rem;
  }

  .step-desc {
    font-size: 0.86rem;
    color: var(--muted);
  }

  .step-status {
    font-size: 0.83rem;
    color: var(--muted);
  }

  .step.active {
    border-color: var(--primary);
    background: radial-gradient(circle at left, var(--primary-soft), rgba(15, 23, 42, 0.98));
  }

  .step.active .step-num {
    background: var(--primary);
    border-color: transparent;
    color: #0b1120;
  }

  .step.complete {
    border-color: rgba(34, 197, 94, 0.9);
    background: radial-gradient(circle at left, rgba(22, 163, 74, 0.24), rgba(15, 23, 42, 0.98));
  }

  .step.complete .step-num {
    background: var(--success);
    color: #022c22;
    border-color: transparent;
  }

  .step.complete .step-status {
    color: var(--success);
  }

  .step.warning {
    border-color: rgba(245, 158, 11, 0.9);
    background: radial-gradient(circle at left, rgba(245, 158, 11, 0.28), rgba(15, 23, 42, 0.98));
  }

  .step.warning .step-num {
    background: var(--warning);
    color: #451a03;
    border-color: transparent;
  }

  /* Spinner & progress ---------------------------------------------------- */

  .spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid rgba(248, 250, 252, 0.28);
    border-top-color: #e5e7eb;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin-right: 0.45rem;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .progress {
    background: rgba(15, 23, 42, 0.9);
    border-radius: 999px;
    height: 7px;
    overflow: hidden;
    margin-top: 1rem;
    border: 1px solid #020617;
  }

  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--primary) 0%, #4ade80 100%);
    transition: width 0.25s ease-out;
  }

  /* Results --------------------------------------------------------------- */

  .results {
    display: none;
    margin-top: 1.5rem;
  }

  .results.show {
    display: block;
  }

  .result-summary {
    display: flex;
    justify-content: space-between;
    gap: 1.5rem;
    padding: 1rem 1.1rem;
    background: rgba(22, 163, 74, 0.16);
    border: 1px solid var(--success);
    border-radius: 12px;
    margin-bottom: 1rem;
  }

  .result-stat {
    text-align: center;
    flex: 1;
  }

  .result-num {
    font-size: 1.85rem;
    font-weight: 700;
    color: var(--success);
  }

  .result-label {
    font-size: 0.8rem;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.06em;
  }

  .actions {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    margin-top: 1rem;
  }

  .actions .btn {
    flex: 1 1 180px;
  }

  /* Select ---------------------------------------------------------------- */

  select {
    width: 100%;
    padding: 0.75rem 0.8rem;
    background: #020617;
    color: var(--text);
    border: 1px solid var(--line);
    border-radius: 10px;
    font-size: 0.95rem;
  }

  select:focus-visible {
    outline: 2px solid var(--primary);
    outline-offset: 1px;
  }

  /* Orphans grid ---------------------------------------------------------- */

  #orphansWarning {
    border-radius: 12px;
  }

  #rejectedImagesGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
    gap: 0.85rem;
  }

  /* Responsiveness -------------------------------------------------------- */

  @media (min-width: 960px) {
    /* Put upload + pipeline cards side-by-side visually */
    .card:nth-of-type(3),
    .card:nth-of-type(4) {
      margin-bottom: 0;
    }

    .card:nth-of-type(3) + .card:nth-of-type(4) {
      margin-top: 1.5rem;
    }
  }

  @media (max-width: 768px) {
    body {
      padding: 1.75rem 1rem 3rem;
    }

    .card {
      padding: 1.4rem 1.25rem 1.25rem;
      border-radius: 14px;
    }

    .result-summary {
      flex-direction: column;
    }
  }
</style>
