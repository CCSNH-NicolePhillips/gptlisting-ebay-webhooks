<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Upload - SmartDrafts</title>
  <script src="/auth-client.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h1 { color: #333; margin-bottom: 0.5rem; }
    .subtitle { color: #666; margin-bottom: 2rem; }
    
    .drop-zone {
      border: 3px dashed #667eea;
      border-radius: 12px;
      padding: 3rem;
      text-align: center;
      background: #f8f9ff;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 2rem;
    }
    .drop-zone.dragover {
      background: #e8ebff;
      border-color: #764ba2;
      transform: scale(1.02);
    }
    .drop-zone:hover {
      background: #f0f2ff;
    }
    .drop-zone-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .drop-zone-text {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }
    .drop-zone-hint {
      color: #666;
      font-size: 0.9rem;
    }
    
    #fileInput { display: none; }
    
    .file-list {
      margin-bottom: 2rem;
    }
    .file-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      position: relative;
    }
    .file-thumbnail {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid #dee2e6;
    }
    .file-info { flex: 1; }
    .file-name { font-weight: 500; color: #333; margin-bottom: 0.25rem; }
    .file-size { font-size: 0.85rem; color: #666; }
    .file-delete {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2rem;
      line-height: 1;
      padding: 0;
      transition: background 0.2s ease;
    }
    .file-delete:hover {
      background: #c82333;
      transform: scale(1.1);
    }
    .file-status {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }
    .status-ready { background: #e7f3ff; color: #0066cc; }
    .status-pending { background: #fff3cd; color: #856404; }
    .status-uploading { background: #cfe2ff; color: #084298; }
    .status-complete { background: #d1e7dd; color: #0f5132; }
    .status-error { background: #f8d7da; color: #842029; }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 2rem;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s ease;
    }
    
    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 100%;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .status-message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .status-success {
      background: #d1e7dd;
      color: #0f5132;
      border: 1px solid #badbcc;
    }
    .status-error {
      background: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
    }
    .status-info {
      background: #cfe2ff;
      color: #084298;
      border: 1px solid #b6d4fe;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¤ Local Upload</h1>
    <p class="subtitle">Drag and drop images or click to browse</p>
    
    <div class="drop-zone" id="dropZone">
      <div class="drop-zone-icon">ðŸ“¸</div>
      <div class="drop-zone-text">Drop images here</div>
      <div class="drop-zone-hint">or click to select files (up to 200 images)</div>
    </div>
    
    <input type="file" id="fileInput" multiple accept="image/*" />
    
    <div id="fileList" class="file-list" style="display: none;"></div>
    
    <div class="progress-bar" id="progressBar" style="display: none;">
      <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>
    
    <button id="uploadBtn" style="display: none;">Upload & Process</button>
    <button id="clearBtn" style="display: none; margin-top: 0.5rem; background: #6c757d;">Clear Files</button>
    
    <div id="statusMessage"></div>
  </div>

  <script type="module">
    // Wait for auth client to initialize and require auth
    async function initAuth() {
      if (!window.authClient) {
        console.error('Auth client not loaded');
        window.location.href = '/login.html';
        return false;
      }
      
      try {
        // requireAuth will redirect to login if not authenticated
        await window.authClient.requireAuth();
        return true;
      } catch (error) {
        console.error('Auth failed:', error);
        return false;
      }
    }
    
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const uploadBtn = document.getElementById('uploadBtn');
    const clearBtn = document.getElementById('clearBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const statusMessage = document.getElementById('statusMessage');
    
    let selectedFiles = [];
    
    // Check auth on page load
    initAuth().then(isAuth => {
      if (!isAuth) return;
      console.log('Authenticated, ready to upload');
    });
    
    // Drag and drop handlers
    dropZone.addEventListener('click', () => fileInput.click());
    
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });
    
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
    
    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });
    
    function handleFiles(files) {
      const imageFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
      
      if (imageFiles.length === 0) {
        showStatus('error', 'No image files selected');
        return;
      }
      
      if (imageFiles.length > 200) {
        showStatus('error', 'Maximum 200 images per batch. Please select fewer files.');
        return;
      }
      
      selectedFiles = imageFiles;
      renderFileList();
      uploadBtn.style.display = 'block';
      clearBtn.style.display = 'block';
      showStatus('info', `${selectedFiles.length} image(s) ready to upload`);
    }
    
    function renderFileList() {
      fileList.innerHTML = '';
      fileList.style.display = 'block';
      
      selectedFiles.forEach((file, i) => {
        const item = document.createElement('div');
        item.className = 'file-item';
        
        // Create thumbnail
        const thumbnail = document.createElement('img');
        thumbnail.className = 'file-thumbnail';
        thumbnail.alt = file.name;
        
        // Generate thumbnail from file
        const reader = new FileReader();
        reader.onload = (e) => {
          thumbnail.src = e.target.result;
        };
        reader.readAsDataURL(file);
        
        // File info
        const info = document.createElement('div');
        info.className = 'file-info';
        info.innerHTML = `
          <div class="file-name">${escapeHtml(file.name)}</div>
          <div class="file-size">${formatBytes(file.size)}</div>
        `;
        
        // Status badge
        const status = document.createElement('div');
        status.className = 'file-status status-ready';
        status.id = `status-${i}`;
        status.textContent = 'Ready';
        
        // Delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'file-delete';
        deleteBtn.innerHTML = 'Ã—';
        deleteBtn.title = 'Remove file';
        deleteBtn.onclick = (e) => {
          e.preventDefault();
          removeFile(i);
        };
        
        item.appendChild(thumbnail);
        item.appendChild(info);
        item.appendChild(status);
        item.appendChild(deleteBtn);
        fileList.appendChild(item);
      });
    }
    
    function removeFile(index) {
      selectedFiles.splice(index, 1);
      
      if (selectedFiles.length === 0) {
        fileList.style.display = 'none';
        uploadBtn.style.display = 'none';
        clearBtn.style.display = 'none';
        statusMessage.style.display = 'none';
        fileInput.value = ''; // Reset file input so user can select files again
      } else {
        renderFileList();
        showStatus('info', `${selectedFiles.length} image(s) ready to upload`);
      }
    }
    
    function formatBytes(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1]; // Remove data:image/...;base64, prefix
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
    
    function showStatus(type, message) {
      statusMessage.className = `status-message status-${type}`;
      statusMessage.textContent = message;
      statusMessage.style.display = 'block';
    }
    
    function updateProgress(percent) {
      progressBar.style.display = 'block';
      progressFill.style.width = percent + '%';
    }
    
    clearBtn.addEventListener('click', () => {
      selectedFiles = [];
      fileList.style.display = 'none';
      uploadBtn.style.display = 'none';
      clearBtn.style.display = 'none';
      progressBar.style.display = 'none';
      statusMessage.style.display = 'none';
      fileInput.value = '';
    });
    
    uploadBtn.addEventListener('click', async () => {
      try {
        uploadBtn.disabled = true;
        clearBtn.disabled = true;
        showStatus('info', 'Uploading files...');
        updateProgress(0);
        
        // Check auth
        if (!window.authClient?.authFetch) {
          throw new Error('Auth client not available. Please refresh the page.');
        }
        
        // Convert files to base64
        showStatus('info', 'Preparing files...');
        const fileData = [];
        for (let i = 0; i < selectedFiles.length; i++) {
          const file = selectedFiles[i];
          const base64 = await fileToBase64(file);
          fileData.push({
            name: file.name,
            mime: file.type,
            data: base64
          });
          updateProgress(((i + 1) / selectedFiles.length) * 20); // 0-20% for prep
        }
        
        // Upload in batches to avoid 6MB payload limit
        // Base64 adds ~33% overhead, so 2MB files become ~2.7MB
        // Safe batch size: 2 files at a time
        const BATCH_SIZE = 2;
        const allKeys = [];
        
        showStatus('info', 'Uploading to storage...');
        const statusEls = selectedFiles.map((_, i) => document.getElementById(`status-${i}`));
        
        for (let batchStart = 0; batchStart < fileData.length; batchStart += BATCH_SIZE) {
          const batch = fileData.slice(batchStart, batchStart + BATCH_SIZE);
          const batchIndices = Array.from({ length: batch.length }, (_, i) => batchStart + i);
          
          // Update status for this batch
          batchIndices.forEach(i => {
            statusEls[i].className = 'file-status status-uploading';
            statusEls[i].textContent = 'Uploading...';
          });
          
          const uploadRes = await window.authClient.authFetch('/.netlify/functions/ingest-local-upload', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ files: batch }),
          });
          
          if (!uploadRes.ok) {
            let errorMessage = `Upload failed: ${uploadRes.status}`;
            const contentType = uploadRes.headers.get('content-type');
            
            if (contentType && contentType.includes('application/json')) {
              try {
                const error = await uploadRes.json();
                errorMessage = error.error || error.message || errorMessage;
              } catch (parseError) {
                errorMessage = `Server error (${uploadRes.status}). Could not parse error response.`;
              }
            } else {
              // Response is not JSON (probably HTML error page)
              const text = await uploadRes.text();
              console.error('Server returned non-JSON error:', text.substring(0, 500));
              errorMessage = `Server error (${uploadRes.status}). Check function logs.`;
            }
            throw new Error(errorMessage);
          }
          
          const { keys } = await uploadRes.json();
          allKeys.push(...keys);
          
          // Mark batch as complete
          batchIndices.forEach(i => {
            statusEls[i].className = 'file-status status-complete';
            statusEls[i].textContent = 'Complete';
          });
          
          // Update progress (20% prep + 70% upload)
          const uploadProgress = ((batchStart + batch.length) / fileData.length) * 70;
          updateProgress(20 + uploadProgress);
        }
        
        showStatus('info', 'Processing images...');
        
        // Get staged file info
        const completeRes = await window.authClient.authFetch('/.netlify/functions/ingest-local-complete', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ keys: allKeys }),
        });
        
        if (!completeRes.ok) {
          const error = await completeRes.json();
          throw new Error(error.error || `Complete failed: ${completeRes.status}`);
        }
        
        const { files } = await completeRes.json();
        updateProgress(100);
        
        // Step 4: Start scan job
        showStatus('info', 'Starting analysis...');
        
        // TODO: Call smartdrafts-scan-bg with staged URLs
        // For now, just show success
        showStatus('success', `âœ… ${files.length} file(s) uploaded successfully! Ready for processing.`);
        
        // Reset after 3 seconds
        setTimeout(() => {
          selectedFiles = [];
          fileList.style.display = 'none';
          uploadBtn.style.display = 'none';
          clearBtn.style.display = 'none';
          progressBar.style.display = 'none';
          fileInput.value = '';
        }, 3000);
        
      } catch (error) {
        console.error('Upload error:', error);
        showStatus('error', `Upload failed: ${error.message}`);
        uploadBtn.disabled = false;
        clearBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
