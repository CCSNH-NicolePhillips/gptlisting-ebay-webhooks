<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clear Auth State - DraftPilot</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #0b1020;
      color: #f4f6fb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      max-width: 500px;
      background: #141a33;
      border: 1px solid #2a335c;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    button {
      background: #4f7cff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      margin: 0.5rem;
    }
    button.secondary {
      background: transparent;
      color: #cbd5ff;
      border: 1px solid #3d4a86;
    }
    .status {
      margin: 1rem 0;
      padding: 1rem;
      background: #0f1530;
      border: 1px solid #26305a;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .success { color: #4ade80; }
    .error { color: #f87171; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ”§ Clear Authentication State</h1>
    <p>If you're stuck in a login loop or seeing auth errors, this will clear all cached credentials and let you sign in fresh.</p>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <button id="clearBtn">Clear Auth & Sign In</button>
    <br>
    <button class="secondary" onclick="window.location.href='/index.html'">Cancel</button>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const clearBtn = document.getElementById('clearBtn');

    function showStatus(msg, isError = false) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (isError ? 'error' : 'success');
      statusEl.style.display = 'block';
    }

    clearBtn.onclick = async () => {
      clearBtn.disabled = true;
      showStatus('Clearing authentication state...');

      try {
        // Clear ALL storage
        localStorage.clear();
        sessionStorage.clear();

        // Also clear cookies if possible
        document.cookie.split(";").forEach(function(c) {
          document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
        });

        showStatus('âœ“ Cleared! Redirecting to login...');
        
        // Wait a moment then redirect
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 1000);

      } catch (e) {
        showStatus('Error: ' + e.message, true);
        clearBtn.disabled = false;
      }
    };

    // Auto-clear if URL has ?auto=1
    if (window.location.search.includes('auto=1')) {
      setTimeout(() => clearBtn.click(), 500);
    }
  </script>
</body>
</html>
